::qa::lurn::qa:: Pro Status Achieved::qa::lurn::qa::http://yoursite.com/2012/12/21/pro-status-achieved/::qa::lurn::qa::&lt;p&gt;Tuesday Dec 18, 2012 yours truly achieved Pro status for SharePoint 2010. So yeah, I passed the exam 70-668 exam. Man that sucker was hard. I think the test was more about how to read Microsoft’s version of “real” world requirement problems than it was about knowing sharepoint. Just my opinion, but i am very happy I passed. However, the recruiting calls have picked up now. I get like 4 to 5 calls a day for SharePoint developer positions. Arg. Oh well. Thanks everyone for your support and if you need me to help with something, you can always hire me at &lt;a href=&#34;http://www.sharepointinnovations.com&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;www.sharepointinnovations.com&lt;/a&gt;. YOur’s truly Nando&lt;/p&gt;
::qa::lurn::qa::No attachements? No Problem! Email enabled Document library solutions!::qa::lurn::qa::http://yoursite.com/2008/12/30/no-attachements-no-problem-email-enabled-document-library-solutions/::qa::lurn::qa::&lt;p&gt;So this nagging problems keeps happening. Email enabled document libraries are awesome when they work, but then they don’t, they are a pain.&lt;br&gt;Recently i had the misfortune of creating a DL with email and it only half workd.&lt;br&gt;I was able to send email to it, but attachments did not work no matter what i tried.&lt;/p&gt;
&lt;p&gt;Here is a nifty work around using adsidedit:&lt;/p&gt;
&lt;p&gt;Click Start, click Run, type Adsiedit.msc, and then click OK.&lt;br&gt;Expand ADSI Edit, expand Domain [DomainName], expand DC=DomainName, DC=com, and then expand CN=Users.&lt;br&gt;Right-click the user name to which you want to add the missing attributes, and then click Properties.&lt;br&gt;In the properties dialog box, double-click internet Encoding on the Attribute Editor tab.&lt;br&gt;In the Integer Attribute Editor dialog box, type 1310720 in the Value box, and then click OK.&lt;br&gt;Double-click mAPIRecipient.&lt;br&gt;In the Boolean Attribute Editor dialog box, click False, and then click OK two times.&lt;/p&gt;
&lt;p&gt;here is the link where its from:&lt;br&gt;&lt;a href=&#34;http://support.microsoft.com/default.aspx?scid=kb;en-us;926891&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://support.microsoft.com/default.aspx?scid=kb;en-us;926891&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;Why doesn’t it just work out of the box?&lt;/p&gt;
&lt;p&gt;I have no idea why MS tortures me so.&lt;/p&gt;
&lt;p&gt;nando&lt;/p&gt;
::qa::lurn::qa::Read Only Linkage in Sharepoint.::qa::lurn::qa::http://yoursite.com/2009/01/07/read-only-linkage-in-sharepoint/::qa::lurn::qa::&lt;p&gt;Ever create a ling to a document in a document library only to find out that it only happens in read only mode?&lt;/p&gt;
&lt;p&gt;Me too.&lt;/p&gt;
&lt;p&gt;Here is a solution to that. The only problem is that you have to do it in a per desktop basis:&lt;/p&gt;
&lt;p&gt;OFFICE DOCUMENTS OPEN READ-ONLY IN INTERNET EXPLORER&lt;br&gt;There have been some issues with users that when they select a document link in SharePoint 2007 they do not get prompted to edit the document; instead the document opens directly in “Read Only” mode.&lt;/p&gt;
&lt;p&gt;This is a known issue with Office 2003 and MOSS 2007, the easiest way to fix this is to install any Office 2007 component / to modify the registry keys as outlined in this MS KB article:&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;http://support.microsoft.com/kb/870853&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://support.microsoft.com/kb/870853&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::Profile picture wierdness.::qa::lurn::qa::http://yoursite.com/2008/10/17/profile-picture-wierdness/::qa::lurn::qa::&lt;p&gt;Ever try to change a profile picture only to find that it doesn’t change when you do a user search? I could be wrong but try cropping it to 140x140 and try it again. Bingo!&lt;/p&gt;
::qa::lurn::qa::Reporting Services Option Disappears from CA after SQL r2 upgrade?::qa::lurn::qa::http://yoursite.com/2011/02/23/reporting-services-option-disappears-from-ca-after-sql-r2-upgrade/::qa::lurn::qa::&lt;p&gt;I am not quite sure if R2 upgrade is the cause of this problem or not, but it is quite coincidental that after moving content databases to a new r2 server, the reporting services option in Central Admin-General Settings is totally gone. No error messages, nothing, just gone. After pounding my head for a day, I figured out you have to reinstall the add in. It can be found here: &lt;a href=&#34;http://www.microsoft.com/downloads/en/details.aspx?FamilyID=b3bebf9d-d86d-48cd-94e2-0639a846be80&amp;amp;displaylang=en&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://www.microsoft.com/downloads/en/details.aspx?FamilyID=b3bebf9d-d86d-48cd-94e2-0639a846be80&amp;amp;displaylang=en&lt;/a&gt; If anyone else runs into this let me know. Nando&lt;/p&gt;
::qa::lurn::qa::Redirect Sharepoint sites to other sites!::qa::lurn::qa::http://yoursite.com/2009/02/24/redirect-sharepoint-sites-to-other-sites/::qa::lurn::qa::&lt;p&gt;Nifty little java scrip trick.&lt;br&gt;Here is how you do it::&lt;/p&gt;
&lt;p&gt;1. add a content a content web editor part to your site.&lt;br&gt;2 in the source editor put this code in:&lt;br&gt;[HTML]&lt;br&gt;[HEAD]&lt;br&gt;[SCRIPT language=”JavaScript”]&lt;br&gt;[!—&lt;br&gt;function redirectsp()&lt;br&gt;{&lt;br&gt;top.location=”&lt;a href=&#34;http://sharepoint”&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://sharepoint”&lt;/a&gt;;&lt;br&gt;}&lt;br&gt;if (top.frames.length==0)&lt;br&gt;{&lt;br&gt;setTimeout(‘redirectsp()’,0);&lt;br&gt;}&lt;br&gt;//—&amp;gt;&lt;br&gt;[/SCRIPT]&lt;br&gt;[/HEAD]&lt;br&gt;[body]&lt;br&gt;Redirecting you to the new location. If you are not redirected, click [a href=”&lt;a href=&#34;http://sharepoint”&amp;gt;HERE.\[/a\]&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://sharepoint”&amp;gt;HERE.\[/a\]&lt;/a&gt;&lt;br&gt;[/body]&lt;br&gt;[/html]&lt;/p&gt;
&lt;p&gt;Replace [] with&lt;/p&gt;
&lt;p&gt;you can set the delay on this if you like.&lt;br&gt;Thanks to jeff holiday for this:&lt;/p&gt;
&lt;p&gt;here is the link&lt;br&gt;&lt;a href=&#34;http://www.sharepointblogs.com/holliday/archive/2008/03/20/redirect-sharepoint-site-to-new-location.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://www.sharepointblogs.com/holliday/archive/2008/03/20/redirect-sharepoint-site-to-new-location.aspx&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::SharePoint 2010 Document sets and Custom Views, yes we can!::qa::lurn::qa::http://yoursite.com/2011/09/09/sharepoint-2010-document-sets-and-custom-views-yes-we-can/::qa::lurn::qa::&lt;p&gt;Loving the document sets is hard to do if you can’t do the custom view dance. But, fear not, you can love all you want, because there is a way to achieve custom views inside of document sets. As you all probably know, if you have a document library with document sets and you create a custom view, all hell breaks loose, and sharepoint treats the document sets as filterable items. What we wanted to just sort, filter and group the items INSIDE the document sets, not the sets themselves. Microsoft did a really good job in hiding this feature from plain site. So enjoy the fruits of my laborious labor, er, searching, cuz i have found the answer. Here is how: 1. Create your custom view. Make sure you give it a descriptive name. 2. Its ok to group stuff via metadata. Don’t forget Metadata is your best friend. 3. Now comes the tricky part. Go to Library Settings and under Content Types click on the document set content type. This will bring the properties of the document set up. 4. Click on Document Set settings. This is where the magic happens. 5. Way down at the bottom, there is a Welcome Page View. In Select view, the custom view you just create in step one should be there, along with all the others. Select your view. 6. Click OK, and go back to your document set. 7. Rejoice in the love. I do have one question for you all. Do you like apples? If answer = yes How do you like them apples? Peace. Nando.&lt;/p&gt;
::qa::lurn::qa::Resetting User Profiles. What a conflict!::qa::lurn::qa::http://yoursite.com/2013/06/04/resetting-user-profiles-what-a-conflict/::qa::lurn::qa::&lt;p&gt;As i was helping a fellow instructor prepare for a SharePoint 2013 Power User class, we came across the problem of having old student data in the generic user profiles we create for students. I figured this would be a simple task of just going into the user profile services application and deleted the profiles of the users that have the word student. Easy enough, right? Well, to make a long story short, we noticed that the newsfeed and other SP2013 mysite goodies where missing. Further more we were constantly getting that friendly, “we are almost ready” message on the about me pages. That is strange, i thought to myself. So I went and looked at the even viewer and lo and behold the wicked critical error was there: My Site creation failure for user ‘spi\instructor’ for site url ‘&lt;a href=&#34;http://sharepoint/my/instructor&amp;#39;&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://sharepoint/my/instructor&amp;#39;&lt;/a&gt;. The exception was: Microsoft.Office.Server.UserProfiles.PersonalSiteNamingConflictException: Username conflicts with another user.. The fix to this is very simple. Check to see if the site naming format is set to resolve conflicts. To do this simply go to Central Admin&amp;gt;Application Management&amp;gt;Manage Service Applications&amp;gt; User profile Service&amp;gt; My SIte Settings&amp;gt;Setup Mysites. Halfway down the page you should see your site naming format. After i clicked on resolve conflicts, i waited a bit for the timer jobs to do their, well, jobs, and all my newsfeed and blog information was back!. Hope this helps: Nando&lt;/p&gt;
::qa::lurn::qa::SharePoint 2010 Documents Failing to upload in the morning.::qa::lurn::qa::http://yoursite.com/2013/10/25/sharepoint-2010-documents-failing-to-upload-in-the-morning/::qa::lurn::qa::&lt;p&gt;This was by far the most complex and vexing issue I have encountered in SharePoint. A little background on this first. Everyday users would get the following errors BUT ONLY IN THE MORNING!!!: &lt;a href=&#34;http://sharepointdojo.files.wordpress.com/2013/10/con1.png&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;http://sharepointdojo.files.wordpress.com/2013/10/con1.png?w=300&#34; alt=&#34;con1&#34;&gt;&lt;/a&gt; &lt;a href=&#34;http://sharepointdojo.files.wordpress.com/2013/10/con2.png&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;http://sharepointdojo.files.wordpress.com/2013/10/con2.png?w=300&#34; alt=&#34;con2&#34;&gt;&lt;/a&gt; &lt;a href=&#34;http://sharepointdojo.files.wordpress.com/2013/10/con3.png&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;http://sharepointdojo.files.wordpress.com/2013/10/con3.png?w=300&#34; alt=&#34;con3&#34;&gt;&lt;/a&gt; &lt;a href=&#34;http://sharepointdojo.files.wordpress.com/2013/10/con4.png&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;http://sharepointdojo.files.wordpress.com/2013/10/con4.png?w=300&#34; alt=&#34;con4&#34;&gt;&lt;/a&gt;   This by itself seems quite strange to begin with, so i started down the familiar troubleshooting SharePoint path, starting with event viewer, then uls, then fiddler, then pulling out my hair, then calling Microsoft and then pulling out my hair some more. I tried modifying the web config files for max upload time and ASP timeouts with no luck. I looked at Load balancing settings and that yielded a dead end. One promising direction i started going down was investigating the famed warm up script. This particular direction seemed fruitful. I wasn’t exactly sure that the warm up script was warming anything up. I asked one of my colleagues (sp dev, and a talented one) to help me create an automatic document upload script. Why an automatic upload script you ask? because after the first couple of users uploaded a document to SharePoint in the morning, the rest of the day it worked fine. So we created this band aid work around till we could figure out why it was happening. So band aid in place we continued testing with fiddler and we found this little nugget of stress: Tuesday, October 22, 2013 12:28:00 AM Start Upload &lt;a href=&#34;http://work.navigator/sites/93949/Apps/DatabaseWarm-upFile.docx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://prodservers/DatabaseWarm-upFile.docx&lt;/a&gt; Tuesday, October 22, 2013 12:29:41 AM Upload Complete.  Duration = 100.7616918 Interesting. All uploads at 12 am where taking over at 100 seconds. I looked for timer jobs that kicked off at midnight and i found quite a few, but they were default SharePoint timer jobs. I didn’t think messing with those was a road we should go down. However, looking at performance data we could NOT ignore this particular spike in IO. My dev colleague identified [dbo].[proc_UpdateStatistics as the culprit. This is the stored procedure that was causing the issue.  There is an actual health analyzer rule that kicks off this timer job. &lt;a href=&#34;http://sharepointdojo.files.wordpress.com/2013/10/analyzer.png&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;http://sharepointdojo.files.wordpress.com/2013/10/analyzer.png?w=300&#34; alt=&#34;analyzer&#34;&gt;&lt;/a&gt; I had never heard about this before so i took to the net to see if anyone had this problem. Thanks to Chun Liu’s blog we found this: &lt;a href=&#34;http://blogs.msdn.com/b/chunliu/archive/2011/11/17/auto-update-statistics-and-auto-create-statistics-on-or-off-for-sharepoint-2010-databases.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://blogs.msdn.com/b/chunliu/archive/2011/11/17/auto-update-statistics-and-auto-create-statistics-on-or-off-for-sharepoint-2010-databases.aspx&lt;/a&gt; What? I say, what? How have i been working with SharePoint this long and never heard of this at all? Needless to say, the fix that worked for us to was to set auto create statistics to false on all content databases. Be warned that this should only be done in content databases and not search ones. Resolution At midnight upload files went fro 100 seconds to 2 seconds. This took me 3 months to diagnose and fix. Enjoy this golden nugget! Learn from my fail. Nando&lt;/p&gt;
::qa::lurn::qa::SharePassion Creed::qa::lurn::qa::http://yoursite.com/2015/12/16/sharepassion-creed/::qa::lurn::qa::&lt;p&gt;The argument goes as follows,” I can’t find anything in this mess of a file share.” The answer I give is, “SharePoint can help with that!”. The reaction to that is, “SharePoint is too complex!” or “I have too much stuff to sort through!”, or something to that extent. Bro, do you even SharePoint? Why do I even bother? I’ll tell you why. Because I love what I do. I love SharePoint and what it can do. I enjoy watching the light bulb in people’s heads go off when they see what this amazing piece of technology can do for them. Yes, I am a geek and damn proud of it. No joke, I have not gone to work since 2005, when I first started working with SharePoint. Why am I telling you this? Because, I want you to know what SharePoint means to me and the many other passionate folks in the SharePoint community. These people, put in ungodly amounts of their free time, to speak and help anyone understand what it is to SharePoint. Some go under the radar and others like Todd Klindt and Christian Buckley go above and beyond to help us all out. Honestly, I am proud to know them and even call them friends. So guys, from the bottom of my ShareHeart, ShareThankYou for what you ShareDo. Shameless plug for you buddy: You wanna know SharePoint…. &lt;a href=&#34;https://t.co/fKNpd7jWyA&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;https://t.co/fKNpd7jWyA&lt;/a&gt; Which brings me to the reason I was suddenly motivated to write this. Passion. It is funny that a stupid (well actually pretty good) movie about a Chef that opens a food cart in Miami, choked me up enough to tickle the keyboard. So, passion, it is why I do what I do. Anything worth doing should be done with passion. SharePoint is one of those things. It allows the technical and analytical boring side of me to merge with my goofy creative side. I love that! It makes me excited to go to work every day. It made me spend hours on google trying to find out why the UPS service gets stuck on provisioning. It made me figure out how to do an accordion mega menu for universal navigation. It even made me spend a week trying to figure out how to write a workflow that creates sub-sites on demand by using JSON calls. I feel like a dev. SharePoint is that amazing. Three completely different problems, in the same framework. It is both a science and an art and if that doesn’t get you going in the morning, then you must live in Lotus Notes land or something. On-prem or in the cloud, it doesn’t matter to me. There is a solution that needs to be crafted for someone, somewhere and I intend to make it. Us SharePoint people, we are grinders. We grind every day and I dig that about you all. Thank you very much for being there for us all and if I can be of any service, you can count on me. Here’s to more SharePassion in 2016 and beyond! I bequeath to you all the SharePassion Creed.&lt;/p&gt;
&lt;p&gt;This is SharePoint. There are many like it, but this one is mine.&lt;/p&gt;
&lt;p&gt;SharePoint is my best friend. It is my life. I must master it as I must master my life.&lt;/p&gt;
&lt;p&gt;SharePoint, without me, is useless. Without SharePoint, I am useless. I must configure SharePoint true. I must not use the configuration wizard. I must use powershell, I will…&lt;/p&gt;
&lt;p&gt;SharePoint and I know that what counts in the farm is metadata, not the folders they want, nor sub sites they say they need. We know that it is search that count. We will search…&lt;/p&gt;
&lt;p&gt;SharePoint is human, even as I, because it is my life. Thus, I will learn it as a brother. I will learn its weaknesses, its strength, its web parts, its accessories, its workflow engine and its API. I will keep SharePoint clean and ready, even as I am clean and ready. We will become part of each other. We will…&lt;/p&gt;
&lt;p&gt;Before God, I swear this creed. SharePoint and I are the defenders of the information. We are the masters of our data. We are the saviors of documents.&lt;/p&gt;
&lt;p&gt;So be it, until there are no more folders and there isn’t 1 content database that holds 5000 sites, but clean flat metadata.&lt;/p&gt;
&lt;p&gt;Thank you Microsoft for keeping it On Prem! Nando&lt;/p&gt;
::qa::lurn::qa::Sharepoint 2010 loves Powershell::qa::lurn::qa::http://yoursite.com/2010/09/23/sharepoint-2010-loves-powershell/::qa::lurn::qa::&lt;p&gt;As i dive deep into the bowels of sharepoint 2010 (or as I like to call it, Awesomeness 2010), I am seeing that the powershell is a vital and very useful administration component. The Scripting Guys have put up some tutorials that I think will be very useful for all you 2010 admins. Here they are: &lt;a href=&#34;http://blogs.technet.com/b/heyscriptingguy/archive/2010/09/20/get-started-managing-sharepoint-2010-with-powershell-cmdlets.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://blogs.technet.com/b/heyscriptingguy/archive/2010/09/20/get-started-managing-sharepoint-2010-with-powershell-cmdlets.aspx&lt;/a&gt; &lt;a href=&#34;http://blogs.technet.com/b/heyscriptingguy/archive/2010/09/21/use-sharepoint-2010-powershell-cmdlets-to-get-and-manage-sites.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://blogs.technet.com/b/heyscriptingguy/archive/2010/09/21/use-sharepoint-2010-powershell-cmdlets-to-get-and-manage-sites.aspx&lt;/a&gt; &lt;a href=&#34;http://blogs.technet.com/b/heyscriptingguy/archive/2010/09/22/use-powershell-to-manage-lists-views-and-items-in-sharepoint.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://blogs.technet.com/b/heyscriptingguy/archive/2010/09/22/use-powershell-to-manage-lists-views-and-items-in-sharepoint.aspx&lt;/a&gt; &lt;a href=&#34;http://blogs.technet.com/b/heyscriptingguy/archive/2010/09/23/use-powershell-cmdlets-to-manage-sharepoint-document-libraries.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://blogs.technet.com/b/heyscriptingguy/archive/2010/09/23/use-powershell-cmdlets-to-manage-sharepoint-document-libraries.aspx&lt;/a&gt; Hope you guys like them. Happy sharepointing. nando&lt;/p&gt;
::qa::lurn::qa::Sharepoint 2010, missing server side dependancies.::qa::lurn::qa::http://yoursite.com/2010/11/07/sharepoint-2010-missing-server-side-dependancies/::qa::lurn::qa::&lt;p&gt;While checking the health analyzer on my farm at home, I keep noticing this.&lt;/p&gt;
&lt;p&gt;[MissingWebPart] WebPart class [8d6034c4-a416-e535-281a-6b714894e1aa] is referenced [2] times in the database [SharePoint_AdminContent_98882158-eb29-4e75-87b4-721578be494c], but is not installed on the current farm. Please install any feature/solution which contains this web part. One or more web parts are referenced in the database [SharePoint_AdminContent_98882158-eb29-4e75-87b4-721578be494c], but are not installed on the current farm. Please install any feature or solution which contains these web parts.&lt;/p&gt;
&lt;p&gt;I have no idea what this is. So I ugoogilized it. Here is what I found:&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;http://www.sharepoint-insight.com/2010/04/04/how-to-solve-missing-server-side-dependencies-8d6034c4-a416-e535-281a-6b714894e1aa-error/&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://www.sharepoint-insight.com/2010/04/04/how-to-solve-missing-server-side-dependencies-8d6034c4-a416-e535-281a-6b714894e1aa-error/&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;Apparently its a bug left over from the Sp2010 Beta.&lt;/p&gt;
&lt;p&gt;Weird. I keep finding little bugs like this all over the place.&lt;/p&gt;
&lt;p&gt;Nando&lt;/p&gt;
::qa::lurn::qa::Sharepoint 2010 on windows 7::qa::lurn::qa::http://yoursite.com/2010/01/19/sharepoint-2010-on-windows-7/::qa::lurn::qa::&lt;p&gt;I have successfully installed sharepoint 2010 beta on windows 7. The instructions are pretty straight forward. Thanks to Rehman Gul for the easy to read instructions. Steps can be found here: &lt;a href=&#34;http://rehmangul.wordpress.com/2009/12/08/installing-sharepoint-2010-on-windows-7/&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://rehmangul.wordpress.com/2009/12/08/installing-sharepoint-2010-on-windows-7/&lt;/a&gt; Just so you guys know, if you are running windows 7 professional, the only prereqs to install is the MS Filter Pack. All the other downloads are useless. Run the command line IIS install config and add the NON HTTP Activation under .net 3.5. Add the line in the config file and you are ready to go. Your installation may fail the first time but if you run it again it will successfully complete. I didn’t even have to reboot. There you have it folks. Now you can take SP2010 with you on your laptops&lt;/p&gt;
::qa::lurn::qa::Sharepoint 2010. ::qa::lurn::qa::http://yoursite.com/2010/01/16/sharepoint-2010/::qa::lurn::qa::&lt;p&gt;Its old news by now, but its out. I have it and the Dojo will be updating on everything the Dojo does with it. So far, my plan is to install it on my smoking hot Studio 16 Laptop with Win7 pro on it. My current intranet (vortex) will soon feel the wrath of 2k10. Stay tuned.&lt;/p&gt;
::qa::lurn::qa::Sharepoint 2010 profile sync. Microsoft, really? I mean, really?::qa::lurn::qa::http://yoursite.com/2010/10/27/sharepoint-2010-profile-sync-microsoft-really-i-mean-really/::qa::lurn::qa::&lt;p&gt;Trying to get profile sync to work is like trying to convince an 8 year old brussel sprouts are yummy. Cuz they aren’t yummy at all, but they are apparently good for you. Damn you nature. Thanks to Scott Ellis for uncovering this mystery. Dude knows his shizzle! So onto relevance. Getting profile sync to work on sharepoint 2010. Here is how: &lt;strong&gt;Preparing SharePoint for Profile Sync&lt;/strong&gt;&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;Once installation is complete we want to add the SQL, SPAdmin, and SPFarm accounts to Managed Accounts. Prior to the next step.  Also make sure SPFarm is a local admin on the APP Server.&lt;/li&gt;
&lt;li&gt;From Central Administration, we will then create two new Web Applications (my.sharepointsite.com &amp;amp; sharepointsite.com)&lt;/li&gt;
&lt;li&gt;When creating the first one it does not matter the order, also create a Application Pool named SharePoint Content using the Domain\SPAdmin Managed Account. When creating the second one, select the existing application pool (SharePoint Content).&lt;/li&gt;
&lt;li&gt;In the my.tripwire.com web application create a site collection using the My Site Host template. We also enable self service site creation at this stage, to ensure no errors in the future. If you go to the mysite web app you will get an error stating the User Profile Service is not available. This is the expected behaviour at this point.&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;&lt;strong&gt;Create the UPS Service Application&lt;/strong&gt;&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;In Central Admin, go to Application Management, Manage service applications&lt;/li&gt;
&lt;li&gt;From the Ribbon, click New, followed by User Profile Service Application&lt;/li&gt;
&lt;li&gt;Give it a Name of “User Profile Sync Service Application”&lt;/li&gt;
&lt;li&gt;Create a new App Pool “SharePoint Web Services Default” and use the TSS\SPAdmin managed account&lt;/li&gt;
&lt;li&gt;Accept the defaults for the three Databases (as this follows our naming convention)&lt;/li&gt;
&lt;li&gt;Select the machine in the farm running FIM&lt;/li&gt;
&lt;li&gt;Enter the URL of the mysite host&lt;/li&gt;
&lt;li&gt;Accept the Managed Path, and site naming scheme.&lt;/li&gt;
&lt;li&gt;Click Create, and wait while the Service Application, Service Connection and Databases are created.&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;&lt;strong&gt;Configuration of User Profile Sync related SharePoint Services&lt;/strong&gt;&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;In Central Administration, System Settings, Manage Services on server&lt;/li&gt;
&lt;li&gt;Select the machine in the farm in which UPS will be running&lt;/li&gt;
&lt;li&gt;Start the User Profile Service (no options) (if not already started)&lt;/li&gt;
&lt;li&gt;Start the User Profile Sync Service (you will get a configuration window)&lt;/li&gt;
&lt;li&gt;Select the Service App “SharePoint Web Services Default”  you created in the previous section&lt;/li&gt;
&lt;li&gt;Enter the Farm Account password and click OK. &lt;em&gt;&lt;strong&gt;(if the Farm Admin Account is not here at this time…..danger. This will fail…….STOP and Contact your Consultant.)&lt;/strong&gt;&lt;/em&gt;&lt;/li&gt;
&lt;li&gt;Otherwise this will take 20 minutes sometimes to validate…Wait&lt;/li&gt;
&lt;li&gt;Even though the screen returns immediately the status for the UPS Service will show starting for a while.&lt;/li&gt;
&lt;li&gt;It’s provisioning the FIM services and a bunch of other stuff – baseline time is 240 seconds.&lt;/li&gt;
&lt;li&gt;Once it no longer shows STARTING.  Move to the next step…not before.&lt;/li&gt;
&lt;li&gt;An IIS Reset is required if central admin is on the same box as FIM. I recommend a restart to the Server at this time.&lt;/li&gt;
&lt;li&gt;Once it’s sorted you can see in services.msc that the two FIM services are running as the farm account, you can run MIISclient (C:\Program Files\Microsoft Office Servers\14.0\Synchronization Service\UIShell\ and run MSIISClient.exe) and it will connect etc.&lt;/li&gt;
&lt;li&gt;You can now remove the Farm account from local administrators.&lt;/li&gt;
&lt;li&gt;Depending upon your machine/farm configuration you will also need to enable inbound network connections to MSDTC on (PDXWeb06). This step is only needed if you are running a named instance of SQL Server.&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;&lt;strong&gt;We can now Configure the connection and do a sync.  But this can all be done from Central Administration.&lt;/strong&gt;&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;From Central Administration, Application Management, Manage Service Applications&lt;/li&gt;
&lt;li&gt;Click to the right of the UPS Service App and then the Manage button on the Ribbon bar&lt;/li&gt;
&lt;li&gt;In the Synchronization Area, we want to create a new Configure Synchronization Connections&lt;/li&gt;
&lt;li&gt;Click Create New Connection&lt;/li&gt;
&lt;li&gt;Use a solid naming convention (Connection to AD 2003)&lt;/li&gt;
&lt;li&gt;Select the Type (Active Directory)&lt;/li&gt;
&lt;li&gt;Enter the Forest Name&lt;/li&gt;
&lt;li&gt;Choose Windows Authentication&lt;/li&gt;
&lt;li&gt;Enter the Domain\SPProfileSync account credentials for the connection (this is the important bit – this is the credential set leveraged by FIM to replicate and communicate to AD)&lt;/li&gt;
&lt;li&gt;Click the Populate button, and this will test the credentials entered and show a Container Hierarchy tree view.&lt;ol&gt;
&lt;li&gt;If you don’t get a result the above information is not right, recheck the Forest, or the SPProfileSync Credentials.&lt;/li&gt;
&lt;li&gt;Select the TSS Domain, you should see your OU’s, select a OU! You now want to review and select the correct OU.&lt;/li&gt;
&lt;li&gt;See that Select All button? DO NOT SELECT ALL ____EVER!  You get EVERYTHING.&lt;/li&gt;
&lt;li&gt;Save the connection by clicking OK. Your connection will be saved and you will be returned to the manage connections page.&lt;/li&gt;
&lt;li&gt;Navigate back to Manage Profile Service&lt;/li&gt;
&lt;li&gt;In the Synchronization Section click Start Profile Synchronization&lt;/li&gt;
&lt;li&gt;On the Start Profile Synchronization page, click OK.&lt;/li&gt;
&lt;li&gt;Refresh the Manage Profile Service Page, you will see the progress on the right hand side.&lt;/li&gt;
&lt;li&gt;Now wait, this can take a long time.&lt;/li&gt;
&lt;li&gt;Click the details link to see the Manage Profile Service page DO NOT automatically refresh.&lt;/li&gt;
&lt;li&gt;You can also see progress by running miisclient.exe if you have that still up and running.&lt;/li&gt;
&lt;li&gt;Note that sync has stages, MIIS will report its complete, but SharePoint still has work to do. Be patient! Even for a import there are eight stages, each of which will be reported in the pop up dialog.   This can be a long process.&lt;/li&gt;
&lt;li&gt;Once it’s complete you will see your imported profiles in the Profiles status on the top right and also in the Manage User Profiles page.&lt;/li&gt;
&lt;/ol&gt;
&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;I hope this help you all. It did for me. it does take a couple of tries to get the hang of it. Nando&lt;/p&gt;
::qa::lurn::qa::Sharepoint 2010 upgrade/migration limitations::qa::lurn::qa::http://yoursite.com/2010/11/17/sharepoint-2010-upgrademigration-limitations/::qa::lurn::qa::&lt;p&gt;Thanks to Joel Olsen for posting this: I’ve found it extremely difficult to find a clear list of what limitations are in the box and what I should be looking for in a SharePoint Migration tool.  I’ve collected this list based on my own experience and would love to see the limitations all in one place.  Ultimately it would be great to have a single list and ultimately get this fixed. &lt;strong&gt;What Doesn’t Migrate with SharePoint Built in Import/Export and other known issues:&lt;/strong&gt;&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;Item created by, created date, last modified date&lt;/li&gt;
&lt;li&gt;Workflows (Definitions)&lt;/li&gt;
&lt;li&gt;Workflow State &amp;amp; Tasks&lt;/li&gt;
&lt;li&gt;Workflow History&lt;/li&gt;
&lt;li&gt;Audit logs&lt;/li&gt;
&lt;li&gt;Usage Logs that have not been processed&lt;/li&gt;
&lt;li&gt;Site collection settings (Site Collection Ownership, Quota, email notification settings)&lt;/li&gt;
&lt;li&gt;Personalized views&lt;/li&gt;
&lt;li&gt;Alerts&lt;/li&gt;
&lt;li&gt;Recycle bin items&lt;/li&gt;
&lt;li&gt;Object GUIDS are not preserved&lt;/li&gt;
&lt;li&gt;Global Navigation inheritance issues (parenting challenges)&lt;/li&gt;
&lt;li&gt;Known issues with conflicts when used with content deployment&lt;/li&gt;
&lt;li&gt;No migration of features, solutions or assemblies associated with site (Must be manually migrated if separate farm and exist on destination)&lt;/li&gt;
&lt;li&gt;Content overwritten if exists&lt;/li&gt;
&lt;li&gt;Gallery lists known to have issues (Need more detail)&lt;/li&gt;
&lt;li&gt;No list level migration (granularity is site level in 2007; Windows Powershell SharePoint Commandlet in 2010 gives you list level) Thanks @toddklindt&lt;/li&gt;
&lt;li&gt;Scale limitations (reliability goes down the larger the site &amp;lt;25GB)&lt;/li&gt;
&lt;li&gt;Portal Template Global Nav known to have issues (Need detail. Problem appears to be associated with site collection property loss)&lt;/li&gt;
&lt;li&gt;Security remapping AD group challenges for groups between 2 untrusted forests&lt;/li&gt;
&lt;li&gt;Versions of aspx pages (Need more detail)&lt;/li&gt;
&lt;li&gt;Can’t change site template during migration&lt;/li&gt;
&lt;li&gt;Can’t consolidate sites during migration&lt;/li&gt;
&lt;li&gt;No good list of what fails to import&lt;ul&gt;
&lt;li&gt;blocked file types&lt;/li&gt;
&lt;li&gt;files over max file size&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;Post migration sync (No way to migrate again. If template already chosen or not blank)&lt;/li&gt;
&lt;li&gt;No support between farms of different builds and versions. Have to be exact same version number (This may be different in 2010).&lt;/li&gt;
&lt;li&gt;No ability to target a specific content without manual intervention (limiting all others or setting capacity high)&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;This list is in progress.  Feel free to ping me on twitter to update or add things on this list.  I’ve added text such as “need more detail” where I don’t know the exact issue and could use clarification. Question any vendor tool that says they do full fidelity migrations since much of this list is not available in the Content Migration API.  How are they doing? That’s the follow up question.  You do have the ability to retain the GUIDs the Object IDs and as a developer using the content migration API you have the ability to target migrations at the list level.  What about SharePoint Designer?  It uses the same API and has all the limitations above plus it’s own scale limitations for size of CMP files. Some of the known issues around SPD scale are listed won’t fix. Both WSS and MOSS in 2007 and as well in 2010 you’ll see a lot of use of this API at various different places:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;Content Deployment&lt;/li&gt;
&lt;li&gt;STSADM -o export and import&lt;/li&gt;
&lt;li&gt;Copy/Move operations in Site Manager&lt;/li&gt;
&lt;li&gt;Variations&lt;/li&gt;
&lt;li&gt;Windows Powershell cmdlet import/export&lt;/li&gt;
&lt;li&gt;Unattached recovery uses a form of the migration API in SharePoint 2010&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;What’s fixed with content migration in 2010? Well, the unattached recovery gives us a new API for interacting with a database that’s not apart of the farm, but ultimately I’ve found a lot of the same issues.  Try to recover a site and a workflow for example.  You do get more granularity in recovery if you can find what was lost.  Powershell export can give you more granularity, but the data faces a lot of the same issues. Excellent Resources and Blogs on different aspects of Import/Export Content Migration and Content Deployment Chris O’Brien UK SharePoint MVP &lt;a href=&#34;http://www.sharepointnutsandbolts.com/2007/10/stsadm-export-content-deployment.html&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;STSADM Import &amp;amp; Export and Content Deployment&lt;/a&gt; SharePoint Designer &lt;a href=&#34;http://blog.appassure.com/blog/appassure-software/0/0/sharepoint-designer-and-stsadm-importexport/&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;SharePoint Designer and STSADM Import Export&lt;/a&gt; Stefan Gossner from Content Management Team at Microsoft Data protection and recovery for Office SharePoint Server (White paper) &lt;a href=&#34;http://blogs.technet.com/b/stefan_gossner/archive/2007/10/12/deep-dive-into-the-sharepoint-content-deployment-and-migration-api-part-5.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Deep dive into the SharePoint Deployment and Migration API&lt;/a&gt; (Multi-&lt;a href=&#34;http://blogs.technet.com/b/stefan_gossner/archive/2007/08/30/deep-dive-into-the-sharepoint-content-deployment-and-migration-api-part-1.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Part!&lt;/a&gt;) &lt;a href=&#34;http://www.sharepointjoel.com/Lists/Posts/Post.aspx?List=0cd1a63d-183c-4fc2-8320-ba5369008acb&amp;amp;ID=405&amp;amp;utm_source=twitterfeed&amp;amp;utm_medium=twitter&amp;amp;utm_campaign=Feed:%20JoelsSharepointLand%20(Joel%20Oleson&amp;#39;s%20SharePoint%20Land&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://www.sharepointjoel.com/Lists/Posts/Post.aspx?List=0cd1a63d-183c-4fc2-8320-ba5369008acb&amp;amp;ID=405&amp;amp;utm_source=twitterfeed&amp;amp;utm_medium=twitter&amp;amp;utm_campaign=Feed:%20JoelsSharepointLand%20(Joel%20Oleson’s%20SharePoint%20Land)&amp;amp;utm_term=SharePoint&lt;/a&gt;&amp;amp;utm_term=SharePoint)&lt;/p&gt;
::qa::lurn::qa::SharePoint 2013 and office web apps; the hidden truth about how to install!::qa::lurn::qa::http://yoursite.com/2013/07/23/sharepoint-2013-and-office-web-apps-the-hidden-truth-about-how-to-install/::qa::lurn::qa::&lt;p&gt;I make it a habit to write about things that trip me up about SharePoint and almost always, I have had a pretty good idea as to why. But, this time I have come across something that I do not understand. OFFICE WEB APPS 2013 DOES NOT LIKE TO BE INSTALLED ON ANYTHING BUT THE C DRIVE. Yes ladies and gentlemen, installing office web apps 2013 on the d: drive will not fully work. Word Web app will start to work and then hang for 5 minutes and tell you that the service is busy. The only known fix that i have come across is to uninstall owa, unbind, then reinstall on the c drive, rebind and bingo it works. Why? I have no idea. Hope this helps you guys out. Nando&lt;/p&gt;
::qa::lurn::qa::SharePoint 2013 and Office WebApps: The Binding Dance Off!::qa::lurn::qa::http://yoursite.com/2013/02/03/sharepoint-2013-and-office-webapps-the-binding-dance-off/::qa::lurn::qa::&lt;p&gt;After installing SharePoint 2013 and configuring it with Workflows and app domains, the last piece of the puzzle is to install Office web apps. Pretty simple really if you follow these steps from SOWMYANCS :&lt;a href=&#34;http://blogs.msdn.com/b/sowmyancs/archive/2012/10/29/install-configure-amp-monitor-office-web-apps-2013-for-sp-2013.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Install, Configure &amp;amp; Monitor Office Web Apps 2013 for SP 2013&lt;/a&gt; However, no matter what i tried, i couldn’t get office web apps to work quite right. It wanted to launch in the window, but it would get stuck there for 5 minutes then tell me the office webapp service was busy or this dandy error: Word Document: “Sorry, Word Web App can’t open this document because the service is busy.  Please try again later.” Word Document : “Sorry, there was a problem and we can’t open this document. If this happens again, try opening the document in Microsoft Word.” I scoured the internet and nothing. &lt;em&gt;&lt;strong&gt;Then it dawns on me. I had demoted this server from being a Domain Controller&lt;/strong&gt;&lt;/em&gt;. Somewhere in the instructions i had read that OWA server cannot be a domain controller. But it doesn’t say it should have NEVER been one either. I went ahead and installed a fresh copy of Windows Server 2012 with all the updates. I went back to my SharePoint WFE and ran:&lt;/p&gt;
&lt;p&gt;Remove-SPWOPIBinding –All:$true&lt;/p&gt;
&lt;p&gt;I re ran the steps from the above article&lt;/p&gt;
&lt;p&gt;New-OfficeWebAppsFarm –InternalURL “&lt;a href=&#34;http://servername&amp;quot;&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://servername&amp;quot;&lt;/a&gt; -ExternalURL “&lt;a href=&#34;http://servername.contoso.com&amp;quot;&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://servername.contoso.com&amp;quot;&lt;/a&gt; –AllowHttp -EditingEnabled&lt;/p&gt;
&lt;p&gt;and it STILL DID NOT WORK CORRECTLY. Hmmmm… Turns out that SharePoint remembers all your SPWPIzones from before. So if you wan’t external access you need to run this command to make sure you know what zone you are in:&lt;/p&gt;
&lt;p&gt;Get-SPWOPIZone&lt;/p&gt;
&lt;p&gt;Then make sure you set your spopizone to external by running this command:&lt;/p&gt;
&lt;p&gt;Set-SPWOPIZone –zone “external-https”&lt;/p&gt;
&lt;p&gt;Now it works. Moral of the story, don’t reuse domain controllers, even if you have demoted them. They will always be bitter you demoted them. Nando&lt;/p&gt;
::qa::lurn::qa::SharePoint 2013 App Domains...like wrangling a 5 year old!::qa::lurn::qa::http://yoursite.com/2013/01/26/sharepoint-2013-app-domains-like-wrangling-a-5-year-old/::qa::lurn::qa::&lt;p&gt;SharePoint 2013 has many awesome qualities which i will be discussing with you later, but there are some that give me that old UPS feeling of ineptitude. Yes folks, I am talking about deploying SharePoint Apps on a private hosted App Domain on SharePoint 2013. This has to be the most problematic thing since the UPS Episode of ‘10. There are many nice MSDN articles on how to setup an app domain , but the most comprehensive one i have seen is this one: &lt;a href=&#34;http://msdn.microsoft.com/en-us/library/office/apps/fp179923%28v=office.15%29&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://msdn.microsoft.com/en-us/library/office/apps/fp179923%28v=office.15%29&lt;/a&gt; Now. What they don’t tell you is that once you set it up all kinds of things will go wrong when they can go wrong. The most two frustrating ones for me where in Visual Studio: Unable to connect to SharePoint Dev site for debugging. I fixed that one by adding a host entry. The second one is the most vexing of all: Error 1 Error occurred in deployment step ‘Install App for SharePoint’: Failed to install App for SharePoint. I know it worked like 1 day ago. But it threw this at me like an un-catchable frisbee . So i search the event log and say a bunch of these suckers: The event viewer had an error occurring every minute – Event ID 6482 which states: Application Server Administration job failed for service instance Microsoft.Office.Server.Search.Administration.SearchServiceInstance (21e4447f-bac6-4a29-82db-165e074ac5db). Reason: An update conflict has occurred, and you must re-try this action. The object SearchDataAccessServiceInstance was updated by domain\user, in the OWSTIMER (5040) process, on machine (server name). View the tracing log for more information about the conflict. Technical Support Details: Microsoft.SharePoint.Administration.SPUpdatedConcurrencyException: An update conflict has occurred, and you must re-try this action. The object SearchDataAccessServiceInstance was updated by domain\user, in the OWSTIMER (5040) process, on machine (server name). View the tracing log for more information about the conflict. at Microsoft.Office.Server.Search.Administration.SearchServiceInstance.Synchronize() at Microsoft.Office.Server.Administration.ApplicationServerJob.ProvisionLocalSharedServiceInstances(Boolean isAdministrationServiceJob) Yeah, I know right!? What the flagnog is that about? So i did some googling and found the reason for this. The file system cache on all FE’s on which the timer service is running needs to be cleared. Iam not sure why it needs to be cleared? But it does. Below is the step by step provided by Microsoft: Stop the Windows SharePoint Services Timer service (Found in Windows Services) Navigate to the cache folder In Windows Server 2008, the configuration cache is in the following location: Drive:\ProgramData\Microsoft\SharePoint\Config In Windows Server 2003, the configuration cache is in the following location: Drive:\Documents and Settings\All Users\Application Data\Microsoft\SharePoint\Config Locate the folder that has the file “Cache.ini” (Note: The Application Data folder may be hidden. To view the hidden folder, change the folder options as required) Back up the Cache.ini file. Delete all the XML configuration files in the GUID folder. Do this so that you can verify that the GUID folder is replaced by new XML configuration files when the cache is rebuilt. Note When you empty the configuration cache in the GUID folder, make sure that you do not delete the GUID folder and the Cache.ini file that is located in the GUID folder. Double-click the Cache.ini file. On the Edit menu, click Select All. On the Edit menu, click Delete. Type 1, and then click Save on the File menu. On the File menu, click Exit. Start the Windows SharePoint Services Timer service Note The file system cache is re-created after you perform this procedure. Make sure that you perform this procedure on all servers in the server farm. Make sure that the Cache.ini file in the GUID folder now contains its previous value. For example, make sure that the value of the Cache.ini file is not 1. Dont ask me why it works, because, well, i don’t work for microsoft. But it worked. After that i was able to deploy all my apps no problemo. Enjoy My Fail. Nando&lt;/p&gt;
::qa::lurn::qa::SharePoint 2016 is here, or is it?::qa::lurn::qa::http://yoursite.com/2015/05/04/sharepoint-2016-is-here-or-is-it/::qa::lurn::qa::&lt;p&gt;Walking the floor getting to the SharePoint 2016 roadmap, you will be hard pressed to find any SharePoint demos. The cloud is omni present and any traces of on premis SharePoint is cleverly resigned to the fine print. “Come to our booth and learn about this cool O365 plugin!”, was a line a heard quite a bit. Naturally I asked about on prem and ubiquitous answer was, “oh yeah we do that too.” But now, Mr.Baer is about to make all our dreams come true with 2016. The anticipation is palpable. Wifi suddenly went down but now its back up.  &lt;a href=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0880.jpg&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0880.jpg&#34; alt=&#34;&#34;&gt;&lt;/a&gt;  I guess Bose is here and they went to the cloud  &lt;a href=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0881.jpg&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0881.jpg&#34; alt=&#34;&#34;&gt;&lt;/a&gt;  Ernest and young has on prem sp and decided to stay on prem yay! So what did I learn about SharePoint 2016? Well its going to be awesome. No down time patching, which makes me very happy. DOCID type technology that follows the document all over the farm.The link never changes! Built on SharePoint 2013 base technology. The ability to connect to office graphy online! I am super excited about it all. More to come. Nando.&lt;/p&gt;
::qa::lurn::qa::SharePoint 2013 log in as different user link gone?::qa::lurn::qa::http://yoursite.com/2013/01/19/sharepoint-2013-log-in-as-different-user-link-gone/::qa::lurn::qa::&lt;p&gt;What the heck Microsoft? In the latest RTM build of SharePoint 2013 you will notice you can’t log in as a different user anymore. Why? I don’t know but i found a way around it. Append this to your url : /_layouts/closeConnection.aspx?loginasanotheruser=true Boom it works. But why not include it with the new version? TIP # 2. Create a link with the log out code and at it to your front page: &lt;a href=&#34;http://yoururl/\_layouts/closeConnection.aspx?loginasanotheruser=true&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://yoururl/\_layouts/closeConnection.aspx?loginasanotheruser=true&lt;/a&gt;. there u go. Nando.&lt;/p&gt;
::qa::lurn::qa::SharePoint 2016 is out!::qa::lurn::qa::http://yoursite.com/2015/08/24/sharepoint-2016-is-out/::qa::lurn::qa::&lt;p&gt;So excited to announce that the Tech Preview for SharePoint 2016 is out today. Read all about it, here &lt;a href=&#34;https://blogs.office.com/2015/04/16/sharepoint-server-2016-update/&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;https://blogs.office.com/2015/04/16/sharepoint-server-2016-update/&lt;/a&gt; This link includes the link to the download as well. Scroll down to the bottom. So much cool geek stuff in this tech preview to talk about. I will be updating the Dojo when i get my VM running at home. Also, there is an AZURE SharePoint 2016 offering coming this week. Stay tuned for details. I am off to install it. Will post later. Nando&lt;/p&gt;
::qa::lurn::qa::SharePoint 2016 more delicious with cinnaMINROLES; Now with FP1::qa::lurn::qa::http://yoursite.com/2017/06/13/sharepoint-2016-more-delicious-with-cinnaminroles-now-with-fp1/::qa::lurn::qa::&lt;p&gt;If you have been following Dojo for the last few weeks, you may have noticed that I have been riding the Sp2016 Ship lately. Not sure if that came across or not. One of the most talked about new features in 2016 is the new MinRole topology. I could point you to the official Microsoft documentation, but instead, you should all go to Spencer Harbar’s blog. His indepth knowledge is quite invaluable. So why MinRole you ask? 3 words…ZERO DOWNTIME PATCHING (maybe its 4?). Well, that’s the best thing for someone like me, but there are tons of other reasons why you want MinRoles. Spencer has 2 great articles that you should read before you continue here:&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;&lt;a href=&#34;http://www.harbar.net/archive/2016/04/04/SharePoint-2016-Nugget-1-Topology-Service-in-MinRole-Farms.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://www.harbar.net/archive/2016/04/04/SharePoint-2016-Nugget-1-Topology-Service-in-MinRole-Farms.aspx&lt;/a&gt;&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;http://www.harbar.net/archive/2016/08/04/Zero-Down-Time-Patching-in-SharePoint-Server-2016.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://www.harbar.net/archive/2016/08/04/Zero-Down-Time-Patching-in-SharePoint-Server-2016.aspx&lt;/a&gt;&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;Ok, now that I am done brownosing that English dude, the reason for this post was to enlighten you on some not so obvious things, specifically around Feature Pack 1. Feature Packs are like the new old Service Packs and they come in a few flavors:&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;language independant&lt;/li&gt;
&lt;li&gt;language dependant&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;In November of 2016 Microsoft released the first Feature Pack for SharePoint 2016. You can read all about the cool new features it comes here : &lt;a href=&#34;https://www.google.com/url?sa=t&amp;amp;rct=j&amp;amp;q=&amp;amp;esrc=s&amp;amp;source=web&amp;amp;cd=1&amp;amp;cad=rja&amp;amp;uact=8&amp;amp;ved=0ahUKEwi54fvvsbvUAhUU3mMKHaJRAxkQFggoMAA&amp;amp;url=https%3A%2F%2Fblogs.office.com%2F2016%2F09%2F26%2Fannouncing-feature-pack-1-for-sharepoint-server-2016-cloud-born-and-future-proof%2F&amp;amp;usg=AFQjCNEqZAdv7c3F8MuTAtcN_61nMszEew&amp;amp;sig2=0d-utNAqhbkZ9Sje3pot3Q&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Feature Pack 1&lt;/a&gt;. Today’s post is about MinRoles and the difference between pre and post FP1 topologies. Before FP1 your minimum supported MinRole configuration had to be 4 SharePoint Servers:&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;search&lt;/li&gt;
&lt;li&gt;application&lt;/li&gt;
&lt;li&gt;web front end&lt;/li&gt;
&lt;li&gt;distributed cache - yup, you heard right.&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;For High availability  you needed 8 servers:&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;2 search&lt;/li&gt;
&lt;li&gt;2 applications&lt;/li&gt;
&lt;li&gt;2 wfe&lt;/li&gt;
&lt;li&gt;2 distributed cache…ugh&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;But, after FP1 that all changed as Microsoft introduced the concept of shared roles. This means you can now combine, application with search, distributed cache with front ends, and custom anything  you want. The minimu supported MinRole config is now just 2 servers:&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;application + search&lt;/li&gt;
&lt;li&gt;wfe + distributed cache.&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;For full HA all you need now are 4 SharePoint Servers.&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;2 app searches&lt;/li&gt;
&lt;li&gt;2 WFE + Distributed Cache.&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;Not bad Microsfot, not bad at all! Just thought I would let yall know. If you didn’t already. WHich you probably did, but just in case. Nando&lt;/p&gt;
::qa::lurn::qa::SharePoint 2016...it&#39;s coming and it is good (maybe).::qa::lurn::qa::http://yoursite.com/2015/04/16/sharepoint-2016-its-coming-and-it-is-good-maybe/::qa::lurn::qa::&lt;p&gt;The folks over at Microsoft have released another tender morsel of what SharePoint 2016 is going to be like. Take a look here. Basic idea, Hybrid is king, portals will be linked, cats and dogs living together.   &lt;a href=&#34;http://blogs.office.com/2015/04/16/sharepoint-server-2016-update/#&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://blogs.office.com/2015/04/16/sharepoint-server-2016-update/#&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::SharePoint Dojo now with More Certs::qa::lurn::qa::http://yoursite.com/2012/09/18/sharepoint-dojo-now-with-more-certs/::qa::lurn::qa::&lt;p&gt;I have achieved SharePoint certification nirvana. I am now officially …official. [gallery] I recently Passed Exam 70-667 SharePoint 2010 configuration. Next up Exam 70-668 and then MCT. Wish me luck and thanks for reading.&lt;/p&gt;
::qa::lurn::qa::SharePoint DOJO rebrand!::qa::lurn::qa::http://yoursite.com/2019/01/05/sharepoint-dojo-rebrand/::qa::lurn::qa::&lt;p&gt;Times are a changing. SharePoint is still SharePoint but now, it is much much more. Office 365, Microsoft 365, Azure, On Premise, its just too much! Therefore, effective immediately, I am changing the name of this blog to: drum Roll Please. URBAN DOJO…eh?…eh?…eh? Well i like it. More to come. Nando&lt;/p&gt;
::qa::lurn::qa::REST API? More like UNREST! Duplicate list names break you!::qa::lurn::qa::http://yoursite.com/2016/06/08/rest-api-more-like-unrest-duplicate-list-names-break-you/::qa::lurn::qa::&lt;p&gt;Lesson learned! So for the last two days i have been tackling what i thought was a powerpivot issue. But it wasn’t. Suddenly all powerpivot refreshes broke. Why? Because of a migration. Why? Now that is the million dollar question. Going through all the troubleshooting steps for powerpivot, I came across this gem of an error: Error Message: ============================ The remote server returned an error: (500) Internal Server Error. ============================ Call Stack: ============================ at Microsoft.AnalysisServices.Common.DataSourceBasic.UpdateDataFeedParameters(ConnectionStringBuilder connBuilder, IDataSource dataSource, Boolean checkFeedValid) at Microsoft.AnalysisServices.Common.DataSourceBasic.GetCurrentConnectionString(Boolean checkFeedValid) at Microsoft.AnalysisServices.Common.DataSourceBasic.ClickTestConnection(Object progressControl) ============================ So naturally i googled the bejesus out of this and found some reference to illegal characters. But that wasn’t the answer. It was close but not quite. It turns out that you CANNOT have duplicate List names in the same site. This includes Document libraries and list combinations. During the migration, a list was brought over that had the same name as an existing library. This was a tough one to diagnose and worthy of a DOJO post. Enjoy Nando&lt;/p&gt;
::qa::lurn::qa::Sharepoint List Archiving::qa::lurn::qa::http://yoursite.com/2010/01/25/sharepoint-list-archiving/::qa::lurn::qa::&lt;p&gt;I  have been struggling with the idea of archiving in sharepoint for quite some time. I really haven’t found a clean solutions for it, so if anyone reading this can point me in the right direction, go for it. This is how I envision list archiving: 1. list is created. 2. list is populated 3. after list hits a certain magic number of items it automatically moves the oldest items to an archive of some sort. Short of a complex solution involving custom code with an event trigger, the only other solutions is this: Save the list as a template. Move list to archive area. What do you think?&lt;/p&gt;
::qa::lurn::qa::SharePoint Logos: One logo to rule them all.::qa::lurn::qa::http://yoursite.com/2015/05/13/sharepoint-logos-one-logo-to-rule-them-all/::qa::lurn::qa::&lt;p&gt;I have been racking my brain trying to figure out a way to force all sites in my SharePoint farm to use the same logo. Obviously I should have stapled it to my master page before pushign it out, but as usual I suck. So i decided to break out the old PowerShell machina and take a crack at it. I found a bunch of sites that showed how to do this for all SUBSITES in a Site Collection, but not all Site Collections and subsites. Here is what I came up. Hope it works for you guys. This code is as is and I don’t take any responsibility for screwing up your farm. $sitelogo=”_SPSITE where your logo resides usually &lt;em&gt;layouts/site assets/“&lt;/em&gt; $Site=”&lt;em&gt;&lt;a href=&#34;http://rootsite&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://rootsite&lt;/a&gt;&lt;/em&gt;“ $Sites=Get-SPWebApplication $Site|Get-SPSite -Limit All |Get-SPWeb -Limit All|Select URL $Sites|ForEach-Object { $CurrentSite=$_.URL $CurrentSiteObject=new-object Microsoft.SharePoint.SPSite($CurrentSite) foreach($web in $CurrentSiteObject.Allwebs) { $web.SiteLogoUrl=$sitelogo $web.Update()} $CurrentSiteObject.Dispose()} Happy SharePointing! KTHANKSBYE Nando&lt;/p&gt;
::qa::lurn::qa::Sharepoint Profiles; Only enabled users please!::qa::lurn::qa::http://yoursite.com/2008/10/23/sharepoint-profiles-only-enabled-users-please/::qa::lurn::qa::&lt;p&gt;Moss 2007 is not smart enough to read my mind! What’s up with that! When i want to import user profiles into SP, what i really mean is only import people that are active in AD and delete them if their account is disabled. Is that so much to ask for? Apparently so.&lt;br&gt;But fear not here is how you do that.&lt;/p&gt;
&lt;p&gt;Thank you microsoft for making me search!&lt;/p&gt;
&lt;p&gt;How to import user profile information of enabled user accounts from Active Directory to SharePoint Portal Server 2003 or Office SharePoint Server 2007&lt;/p&gt;

::qa::lurn::qa::SP 2010 Disabling site Publishing Feature = Fail::qa::lurn::qa::http://yoursite.com/2012/06/14/sp-2010-disabling-site-publishing-feature-fail/::qa::lurn::qa::&lt;p&gt;So here I am, trying to figure out how to create a page template. Of course SharePoint doesn’t like you to save things as templates if you have the publishing feature turned on ( i knew why, but the momentary laps in judgement due to my add, made me forget). So what do I do? Like a total noob, i go and disable publshing feature. No Suup forrr JU! - soup nazi. Errors all over the place. So naturally I said oops and tried to re enable it. It doesn’t scream at me. But alas, the New Page Button is gone from the site actions menu. Minor inconvenience i guess…but no it isn’t. There is more. I navigate to the Pages library to confirm its still there and it is. So i decide to create a new page and it does. But when i try to check it in i get: -Invalid SPListItem. The SPListItem provided is not compatible with a Publishing Page.- And a bunch of red /. Panic starts to set it. But then I remembered something Yoda once said. Ok there are many things Yoda said that apply here, but none rang more true than: &lt;strong&gt;May the Force be with you.&lt;/strong&gt; Powershell is a life saver. I did a quick search on syntax and ran these very commands: PS C:\Users\spfarmadmin&amp;gt;Disable-spfeature Publishing -url &lt;a href=&#34;http://yoursite/subsite&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://yoursite/subsite&lt;/a&gt; -force PS C:\Users\spfarmadmin&amp;gt; Enable-spfeature Publishing -url &lt;a href=&#34;http://yoursite/subsite&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://yoursite/subsite&lt;/a&gt; -force   Everything is back to normal. New Page button is back. Now if i can only -force myself to stop doing stupid things in SharePoint, I would be set. But then you guys wouldn’t have anything to read about. Allrightythen. Peace Nando&lt;/p&gt;

::qa::lurn::qa::Sharepoint Tango Moving Content Databases from MOSS to SP2010::qa::lurn::qa::http://yoursite.com/2010/12/22/sharepoint-tango-moving-content-databases-from-moss-to-sp2010/::qa::lurn::qa::&lt;p&gt;Recently, I was asked what the best way to migrate from moss to 2010 was. I am of course I am assuming that you have a clean sharepoint 2010 installation. If not, its probably a good idea to start there. Once that is up and running, here is what you can do:   1) Find the content Database; These are listed under Central Admin-&amp;gt;Application Management-&amp;gt;Site Collection List 2) Backup the content database, You could alternatively detach it, and copy it. Just doing a backup in SQL Server Management studio is easier. 3) Restore content database to new server, Copy the BAK file to new server. Create an empty DB in Management Studio, restore from backup, you may need to change an option in the “options” tab of the restore dialog to get it to work. (Overwrite db). 4) Create Web App on SharePoint 2010 5) Remove Content Database from the new web app. Now use STSADM to add restored DB to this web app c:\program files\common files\microsoft shared\web server extentions\14\bin on new server is where you can find the STSADM. run this command from there. Which will upgrade the content db to 2010? stsadm -o addcontentdb -url &lt;a href=&#34;http://yourwebapp:port&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://yourwebapp:port&lt;/a&gt; -databasename yourcontentdb -databaseserver yoursqlserver 6) Run ISSRESET from command prompt 7) Sigh in relief nothing broke. Have fun and remember always be SP safe. nando&lt;/p&gt;

::qa::lurn::qa::Sp 2013 WFE workflow hell.::qa::lurn::qa::http://yoursite.com/2015/01/30/sp-2013-wfe-workflow-hell/::qa::lurn::qa::&lt;p&gt;I am back fellow readers. Back with a vengeance. Currently, I am in possession of one BIG SharePoint 2013 farm with a total of 24 server between prod, sys and dev. The production farm is a 9 SP farm behemoth. So it began with a simple enough requirement, please demo SharePoint 2013 workflows. I said OK and tried to create one. Nope. Tried another site. Nope. Spent 6 hours on the phone with Premier. Nope. Slept on it and guess what occurred to me. I should check all WFE to see if they have workflow manager CLIENT installed. They didn’t. Now they do. Tried workflows again. YUP. They work. So WFE workflow hell, i see you now. Enjoy my fail. Yours truly, Nando&lt;/p&gt;
::qa::lurn::qa::Sp2013 AppDomain - YOu have to do what?::qa::lurn::qa::http://yoursite.com/2013/03/20/sp2013-appdomain-you-have-to-do-what/::qa::lurn::qa::&lt;p&gt;So after all this time, some people are still having issues with the app domain. I came across this little golden nugget of info after installing an app domain with a host header web application: *Important – please note that if you are using Host Headers for your Web Application then you will need to create a new Web Application on port 80 that doesn’t use Host Headers. This Web App must have a root site collection which can be of any template. If you don’t do this then when you try to click on an App you will be met with a 404 error. This is because SharePoint uses the site running on Port 80 to resolve the app url, this must be a SharePoint site so the Default Web Site won’t work. Once you have created the Web Application and blank Site Collection do an IISRESET just to be sure. For more details on this check out Mirjam’s post here. What is up with that?&lt;/p&gt;

::qa::lurn::qa::SQL 2k8 Cluster nightmare.::qa::lurn::qa::http://yoursite.com/2008/12/14/sql-2k8-cluster-nightmare/::qa::lurn::qa::&lt;p&gt;3 days. That’s how long it took to install windows 2008 enterprise, clustered it, then install SQL 2k8 and clustering it.&lt;br&gt;You would think it would be very straightforward, but no, it wasn’t. Sigh. Microsoft, you hosed me again. Thats 72 hours of my life I will never get back.&lt;/p&gt;
&lt;p&gt;So what happened?&lt;br&gt;Well for starers the sql installation would not pass verification because of a virtual cluster adapter that was getting a MS private network ip (169). But when you tried to go disable it, it was nowhere to be found in the networking sharing center. It shows up in the ipconfig all, but nowhere else.&lt;/p&gt;
&lt;p&gt;Seems it was populating the ipv6 ip address segment as mentioned before.&lt;br&gt;So we had to break the cluster and reinstall. Took us like 4 hours to figure that out.  &lt;/p&gt;
&lt;p&gt;So we are chugging along and installing sql no problems. We get to end and fail…again.&lt;br&gt;For some reason the sql agent service won’t start.&lt;/p&gt;
&lt;p&gt;We checked everything and on a hunch i went to see if the cluster sql account was made in the AD users and computers. Sure enough it wasn’t.&lt;br&gt;Weird.&lt;br&gt;Still haven’t figured out why.&lt;br&gt;So we have to rebuild another cluster, cuz we can’t uninstall sql, cuz the damn verification system keeps failing. AAAAAAAAAAARGH.&lt;br&gt;So we finally install sql 2k8 cluster, and the computer account is created. But its still not working.&lt;/p&gt;
&lt;p&gt;I am about to blow up the computer room with some c4. Seriously.&lt;br&gt;So on a second whim, we decide to see if the computer cluster account has access to create computer objects.&lt;br&gt;IT DID NOT. SO WE ENABLED THE SQL CLUSTER COMPUTER ACCOUNT TO CREATE COMPUTER OBJECTS AND BOOM IT WORKS.&lt;br&gt;But why didn’t it do it from the start?&lt;/p&gt;
&lt;p&gt;I am baffled.&lt;/p&gt;

::qa::lurn::qa::SSRS and Sharepoint 2010. Learn from my fail.::qa::lurn::qa::http://yoursite.com/2010/11/03/ssrs-and-sharepoint-2010-learn-from-my-fail/::qa::lurn::qa::&lt;p&gt;I am not sure if it is clear or not, but I thought i would post this. When dealing with a small 3 tier farm and you have a dedicated SQL server, SSRS is installed on the application server and not on the SQL server. If you do, you get these kinds of error messages trying to access the SSRS web URLS:&lt;/p&gt;
&lt;p&gt;Error&lt;/p&gt;
&lt;p&gt;The configuration parameter SharePointIntegrated is set to True but Share Point Object Model cannot be loaded. The error was: System.IO.FileNotFoundException: Could not load file or assembly ‘Microsoft.SharePoint, Version=14.0.0.0, Culture=neutral, PublicKeyToken=71e9bce111e9429c’ or one of its dependencies. The system cannot find the file specified. File name: ‘Microsoft.SharePoint, Version=14.0.0.0, Culture=neutral, PublicKeyToken=71e9bce111e9429c’ at Microsoft.ReportingServices.SharePoint.Objects.RSSPImpSecurity.set_StaticCatchAccessDeniedException(Boolean value) at Microsoft.ReportingServices.SharePoint.Server.SharePointServiceHelper..ctor() at Microsoft.ReportingServices.SharePoint.Server.SharePointServiceHelperFactory.get_ServiceHelper() WRN: Assembly binding logging is turned OFF. To enable assembly bind failure logging, set the registry value [HKLM\Software\Microsoft\Fusion!EnableLog] (DWORD) to 1. Note: There is some performance penalty associated with assembly bind failure logging. To turn this feature off, remove the registry value [HKLM\Software\Microsoft\Fusion!EnableLog]. . (rsSharePointObjectModelNotInstalled) &lt;a href=&#34;http://go.microsoft.com/fwlink/?LinkId=20476&amp;amp;EvtSrc=Microsoft.ReportingServices.Diagnostics.Utilities.ErrorStrings&amp;amp;EvtID=rsSharePointObjectModelNotInstalled&amp;amp;ProdName=Microsoft%20SQL%20Server%20Reporting%20Services&amp;amp;ProdVer=10.50.1600.1&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Get Online Help&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;http://tilpsvrsql16/Reports/Pages/Folder.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Home&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;and&lt;/p&gt;
&lt;h1 id=&#34;Reporting-Services-Error&#34;&gt;&lt;a href=&#34;#Reporting-Services-Error&#34; class=&#34;headerlink&#34; title=&#34;Reporting Services Error&#34;&gt;&lt;/a&gt;Reporting Services Error&lt;/h1&gt;&lt;hr&gt;
&lt;p&gt;=========&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;The configuration parameter SharePointIntegrated is set to True but Share Point Object Model cannot be loaded. The error was: System.IO.FileNotFoundException: Could not load file or assembly ‘Microsoft.SharePoint, Version=14.0.0.0, Culture=neutral, PublicKeyToken=71e9bce111e9429c’ or one of its dependencies. The system cannot find the file specified. File name: ‘Microsoft.SharePoint, Version=14.0.0.0, Culture=neutral, PublicKeyToken=71e9bce111e9429c’ at Microsoft.ReportingServices.SharePoint.Objects.RSSPImpSecurity.set_StaticCatchAccessDeniedException(Boolean value) at Microsoft.ReportingServices.SharePoint.Server.SharePointServiceHelper..ctor() at Microsoft.ReportingServices.SharePoint.Server.SharePointServiceHelperFactory.get_ServiceHelper() WRN: Assembly binding logging is turned OFF. To enable assembly bind failure logging, set the registry value [HKLM\Software\Microsoft\Fusion!EnableLog] (DWORD) to 1. Note: There is some performance penalty associated with assembly bind failure logging. To turn this feature off, remove the registry value [HKLM\Software\Microsoft\Fusion!EnableLog]. . (rsSharePointObjectModelNotInstalled) &lt;a href=&#34;http://go.microsoft.com/fwlink/?LinkId=20476&amp;amp;EvtSrc=Microsoft.ReportingServices.Diagnostics.Utilities.ErrorStrings&amp;amp;EvtID=rsSharePointObjectModelNotInstalled&amp;amp;ProdName=Microsoft%20SQL%20Server%20Reporting%20Services&amp;amp;ProdVer=10.50.1600.1&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Get Online Help&lt;/a&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;Once you install it on the sharepoint front end of your choice it all goes away. So FYI people, SharePoint 2010 has to be installed on the same server as your SSRS along with all the other prerequisites. Rookie move. I know. Nando&lt;/p&gt;

::qa::lurn::qa::Task Pad Views in Sharepoint::qa::lurn::qa::http://yoursite.com/2008/12/02/task-pad-views-in-sharepoint/::qa::lurn::qa::&lt;p&gt;So i was thinking to myself, why not have custom AD task pad views in sharepoint. Theoretically i can be done. So i am trying this to see how it works.&lt;/p&gt;
&lt;p&gt;First thing I did becuase I lacked imagination, was to create the task pad view and upload it to a shared document library.&lt;/p&gt;
&lt;p&gt;Turns out sharepoint blocks the MMC extension so had to do go into central admin to allow it. Here are the steps:&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;Browse to the Central Admin site&lt;/li&gt;
&lt;li&gt;Select the Operations tab&lt;/li&gt;
&lt;li&gt;Under the Security Configuration section, click the link for Blocked file types&lt;/li&gt;
&lt;li&gt;Select the Web Application that you would like to modify from the drop down list&lt;/li&gt;
&lt;li&gt;Each blocked file extension displayed in the list is blocked by SharePoint.  To enable the blocked file extension, simply remove it from the list.&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;That works but it only puts the taskpad in the document library. Not too much you can do there unless you want to download it.&lt;/p&gt;
&lt;p&gt;Haven’t figured out yet how to embedd the taskpad view into a webpart or if its even possible.&lt;/p&gt;
