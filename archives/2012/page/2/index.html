	var postsAllText = (function () {/*::qa::lurn::qa::10 Tips Troubleshooting Installations for SharePoint 2010 and SharePoint Foundation::qa::lurn::qa::http://yoursite.com/2010/09/25/10-tips-troubleshooting-installations-for-sharepoint-2010-and-sharepoint-foundation/::qa::lurn::qa::&lt;p&gt;If i haven’t mentioned him before, i will now. Sharepoint Joel is one of the most knowledgeable sharepoint people on the planet. His site has helped me so much in the past. Here are some great links for troubleshooting sharepoint 2010. &lt;a href=&#34;http://www.sharepointjoel.com/Lists/Posts/Post.aspx?ID=280&#34; title=&#34;10 tips for troubleshooting 2010&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://www.sharepointjoel.com/Lists/Posts/Post.aspx?ID=280&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::Static NGINX Locations::qa::lurn::qa::http://yoursite.com/2015/04/01/2015-04-01-NGINX-Static-Locations/::qa::lurn::qa::&lt;p&gt;I try to get a lot of mileage out of the single AWS t2.micro instance I keep running,&lt;br&gt;which means I have many different projects running on different paths on a single server.  Everytime I finish a project, I have to relearn how to add new “locations” (paths) to the NGINX virtual host.&lt;/p&gt;
&lt;p&gt;I was really frustrated when I couldn’t figure out how to add a static location for the Jekyll&lt;br&gt;website I created for the game I’m developing.  I kept trying to do something like this:&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;location / {
  root /home/ubuntu/personal-website;
}
location /array {
  root /home/ubuntu/array-website/_site;
}
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;But everytime I tried to visit [&lt;a href=&#34;http://ptsteadman.com/array]&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://ptsteadman.com/array]&lt;/a&gt;, I would get a 404 error.&lt;br&gt;I tried a bunch of things: I changed the “root” of the the &lt;code&gt;/&lt;/code&gt; location to my game website, and it worked.  But no matter what I did, after using &lt;code&gt;sudo service nginx restart&lt;/code&gt;,&lt;br&gt;trying to visit the &lt;code&gt;/array&lt;/code&gt; location still resulted in a 404.  I couldn’t add the new route/location.&lt;/p&gt;
&lt;p&gt;Eventually, I realized that the text after the slash in the location is the directory that&lt;br&gt;NGINX will try to find in the “root” location.  So, &lt;code&gt;location /array&lt;/code&gt; will look for the directory (or file)&lt;br&gt;&lt;code&gt;array&lt;/code&gt; in whatever directory “root” is set to.  So, I created a symlink to the root of my&lt;br&gt;static jekyll site with the command &lt;code&gt;ln -s /home/ubuntu/array-website/_site /home/ubuntu/array&lt;/code&gt;, and&lt;br&gt;then I could set up my nginx config file in &lt;code&gt;sites-enabled&lt;/code&gt; as below:&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;location / {
  root /home/ubuntu/personal-website;
}
location /array {
  root /home/ubuntu;
}
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;I think this stuff is all pretty obvious to someone who really understands NGINX and file serving,&lt;br&gt;but I only touch NGINX when I’ve finished a project and feel impatient to deploy.  I think it’s very confusing&lt;br&gt;that NGINX seems to handle paths differently between &lt;code&gt;/&lt;/code&gt; locations and and &lt;code&gt;/foo&lt;/code&gt; locations,&lt;br&gt;but a real understanding of NGINX might clear things up.&lt;/p&gt;
::qa::lurn::qa::Welcome To Hexo::qa::lurn::qa::http://yoursite.com/2014/02/23/2014-02-23-hello-world/::qa::lurn::qa::&lt;p&gt;Welcome to &lt;a href=&#34;http://hexo.io/&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Hexo&lt;/a&gt;! This is your very first post. Check &lt;a href=&#34;http://hexo.io/docs/&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;documentation&lt;/a&gt; for more info. If you get any problems when using Hexo, you can find the answer in &lt;a href=&#34;http://hexo.io/docs/troubleshooting.html&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;troubleshooting&lt;/a&gt; or you can ask me on &lt;a href=&#34;https://github.com/hexojs/hexo/issues&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;GitHub&lt;/a&gt;.&lt;/p&gt;
&lt;h2 id=&#34;Quick-Start&#34;&gt;&lt;a href=&#34;#Quick-Start&#34; class=&#34;headerlink&#34; title=&#34;Quick Start&#34;&gt;&lt;/a&gt;Quick Start&lt;/h2&gt;&lt;h3 id=&#34;Create-a-new-post&#34;&gt;&lt;a href=&#34;#Create-a-new-post&#34; class=&#34;headerlink&#34; title=&#34;Create a new post&#34;&gt;&lt;/a&gt;Create a new post&lt;/h3&gt;&lt;figure class=&#34;highlight bash&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;$ hexo new &lt;span class=&#34;string&#34;&gt;&#34;My New Post&#34;&lt;/span&gt;&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;
&lt;a id=&#34;more&#34;&gt;&lt;/a&gt;
&lt;p&gt;More info: &lt;a href=&#34;http://hexo.io/docs/writing.html&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Writing&lt;/a&gt;&lt;/p&gt;
&lt;h3 id=&#34;Run-server&#34;&gt;&lt;a href=&#34;#Run-server&#34; class=&#34;headerlink&#34; title=&#34;Run server&#34;&gt;&lt;/a&gt;Run server&lt;/h3&gt;&lt;figure class=&#34;highlight bash&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;$ hexo server&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;
&lt;p&gt;More info: &lt;a href=&#34;http://hexo.io/docs/server.html&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Server&lt;/a&gt;&lt;/p&gt;
&lt;h3 id=&#34;Generate-static-files&#34;&gt;&lt;a href=&#34;#Generate-static-files&#34; class=&#34;headerlink&#34; title=&#34;Generate static files&#34;&gt;&lt;/a&gt;Generate static files&lt;/h3&gt;&lt;figure class=&#34;highlight bash&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;$ hexo generate&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;
&lt;p&gt;More info: &lt;a href=&#34;http://hexo.io/docs/generating.html&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Generating&lt;/a&gt;&lt;/p&gt;
&lt;h3 id=&#34;Deploy-to-remote-sites&#34;&gt;&lt;a href=&#34;#Deploy-to-remote-sites&#34; class=&#34;headerlink&#34; title=&#34;Deploy to remote sites&#34;&gt;&lt;/a&gt;Deploy to remote sites&lt;/h3&gt;&lt;figure class=&#34;highlight bash&#34;&gt;&lt;table&gt;&lt;tr&gt;&lt;td class=&#34;gutter&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;1&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;td class=&#34;code&#34;&gt;&lt;pre&gt;&lt;span class=&#34;line&#34;&gt;$ hexo deploy&lt;/span&gt;&lt;br&gt;&lt;/pre&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;&lt;/figure&gt;
&lt;p&gt;More info: &lt;a href=&#34;http://hexo.io/docs/deployment.html&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Deployment&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::Spaces for Newline Indents in VS::qa::lurn::qa::http://yoursite.com/2015/03/23/2015-03-23-Make-VS-Insert-Spaces/::qa::lurn::qa::&lt;p&gt;It’s really annoying when Visual Studio shows you this:&lt;/p&gt;
&lt;img src=&#34;http://ptsteadman.github.io/images/vs1.png&#34;&gt;
&lt;p&gt;But github or vim shows you the same file like this:&lt;/p&gt;
&lt;img src=&#34;http://ptsteadman.github.io/images/vim1.png&#34;&gt;
&lt;p&gt;If you use the “show whitespace” Visual Studio chord &lt;code&gt;(CTRL-R, CTRL-W)&lt;/code&gt;,&lt;br&gt;you’ll see that visual studio inserts tabs instead of spaces by&lt;br&gt;default for newline indent:&lt;/p&gt;
&lt;img src=&#34;http://ptsteadman.github.io/images/ws.png&#34;&gt;
&lt;p&gt;Visual Studio displays tabs as having the same&lt;br&gt;width as four spaces.  But if you’re collaborating with someone working&lt;br&gt;in another text editor like vim, your automatically-inserted tabs will&lt;br&gt;appear larger than four spaces.&lt;/p&gt;
&lt;p&gt;Here’s how to make visual studio insert spaces instead of tabs on newline indents:&lt;br&gt;go to &lt;code&gt;Tools-&amp;gt;Options-&amp;gt;Text Editor-&amp;gt;All Languages-&amp;gt;Tabs&lt;/code&gt;:&lt;/p&gt;
&lt;img src=&#34;http://ptsteadman.github.io/images/spaces.png&#34;&gt;
&lt;p&gt;That’s better:&lt;/p&gt;
&lt;img src=&#34;http://ptsteadman.github.io/images/ws2.png&#34;&gt;
::qa::lurn::qa::NAV Web Service Programming Resources::qa::lurn::qa::http://yoursite.com/2015/04/08/2015-04-08-NAV-Programming-Resources/::qa::lurn::qa::&lt;p&gt;Here are some of the resources I found helpful for learning to develop Dynamics NAV web service based applications.&lt;/p&gt;
&lt;h4 id=&#34;C-AL-Programming&#34;&gt;&lt;a href=&#34;#C-AL-Programming&#34; class=&#34;headerlink&#34; title=&#34;C/AL Programming:&#34;&gt;&lt;/a&gt;C/AL Programming:&lt;/h4&gt;&lt;p&gt;&lt;a href=&#34;http://www.consultec.es/DocTutoriales/Introduction_to_CAL_Programming.pdf&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Introduction to CAL Programming&lt;/a&gt;&lt;br&gt;This provides a good overview of the basics of CAL programming, which can become necessary in building a web service applications when a custom codeunit or page extension is required.&lt;/p&gt;
&lt;h4 id=&#34;Setting-up-Web-Services&#34;&gt;&lt;a href=&#34;#Setting-up-Web-Services&#34; class=&#34;headerlink&#34; title=&#34;Setting up Web Services:&#34;&gt;&lt;/a&gt;Setting up Web Services:&lt;/h4&gt;&lt;p&gt;&lt;a href=&#34;http://vjeko.com/blog/connecting-to-nav-through-web-services-recorded-session&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Vjecko Web Service Recorded Session&lt;/a&gt;&lt;br&gt;Vjecko.com has a lot of detailed articles about web service programming, but this older post has a pdf and recorded session that shows how to expose and connect to web services from a .NET application.  Unfortunately, he shows how to create Web Service references in .NET using the now-deprecated Web Refrence method (from .NET 2) instead of the more current Service Reference method.&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;http://blogs.msdn.com/b/freddyk/archive/2010/01/20/connecting-to-nav-web-services-from-c-using-service-reference-config-file-version.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Using Service Reference to Connect to Web Services&lt;/a&gt;&lt;br&gt;This explains how to use Service Reference, using code instead of XML web.config configuration, which I found difficult to configure.  (Each time I updated the service reference, I would have to reconfigure the XML).&lt;/p&gt;
&lt;h4 id=&#34;NAV-Upgrade-Process&#34;&gt;&lt;a href=&#34;#NAV-Upgrade-Process&#34; class=&#34;headerlink&#34; title=&#34;NAV Upgrade Process:&#34;&gt;&lt;/a&gt;NAV Upgrade Process:&lt;/h4&gt;&lt;p&gt;&lt;a href=&#34;http://saurav-nav.blogspot.com/2012/12/nav-2013-upgrade-part-iv-sql-migration.html&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Migration to SQL Server from C/SIDE Database&lt;/a&gt;&lt;br&gt;In order to use web services, you don’t need to be using the Role Tailored Client, but you must be using the a SQL server based NAV database.  Web Services can be configured and exposed using the Classic Client for SQL Server Databases.&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;http://blogs.msdn.com/b/nav/archive/2012/03/05/rtc-debugging.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Debugging Code Called by Web Services&lt;/a&gt;&lt;br&gt;C/AL code won’t necessarily execute the same as it did in the Classic Client when called  as a Web Service.  C/AL code called as web service execute in the NAV Server tier, instead of the client.  &lt;a href=&#34;http://msdn.microsoft.com/en-us/library/ff477107.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Certain functions&lt;/a&gt; aren’t available for code running in the NAV Server, and some design changes need to be made (for example, CONFIRM dialogue boxes don’t make sense in the context of a web service).  To debug the codeunits called through web services (or the Role Tailored Client), you will need to use Visual Studio.&lt;br&gt;&lt;a href=&#34;http://msdn.microsoft.com/en-us/library/dd338765.aspx#SU&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;More information.&lt;/a&gt;&lt;/p&gt;
&lt;h4 id=&#34;Deploying-a-NET-Application&#34;&gt;&lt;a href=&#34;#Deploying-a-NET-Application&#34; class=&#34;headerlink&#34; title=&#34;Deploying a .NET Application:&#34;&gt;&lt;/a&gt;Deploying a .NET Application:&lt;/h4&gt;&lt;p&gt;&lt;a href=&#34;http://www.asp.net/mvc/overview/deployment/visual-studio-web-deployment/deploying-to-iis&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Deploying to IIS&lt;/a&gt;  After you’ve built a .NET application that consumes .NET web services, you’ll have to find a way to deploy it on your servers, or Azure.  Connection strings can be used to specify different NAV servers for different environments (like development, QA, and prod).&lt;/p&gt;
::qa::lurn::qa::Adding Lookup Field to a Page in Dynamics NAV::qa::lurn::qa::http://yoursite.com/2015/04/05/2015-04-05-Lookup-on-Page/::qa::lurn::qa::&lt;p&gt;One of the problems I faced in building a non-trivial application that consumed&lt;br&gt;NAV Web Services was figuring out how to “join” fields from different tables.&lt;br&gt;For example, when exposing a list of jobs from a job table which includes a&lt;br&gt;resource needed for the job, you might need more than just the resource id&lt;br&gt;that’s a field in the table: you might also need the resource name and&lt;br&gt;description.  While this is easy to get for one record, what about when you&lt;br&gt;need a few hundred records in a table that has been dynamically filtered?  When&lt;br&gt;exposing a Page as a web service, it’s easy to include the fields of the table&lt;br&gt;that the page is based on, but it’s less clear how to include fields from&lt;br&gt;another table.&lt;/p&gt;
&lt;p&gt;Forum posts like &lt;a href=&#34;http://dynamicsuser.net/forums/p/32550/170843.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;this&lt;/a&gt; led me to believe that I couldn’t expose flow fields in a Page web service, and I would get exceptions when I tried to expose all the fields of a table.  In fact, it’s perfectly possible to expose a flow field: it’s &lt;strong&gt;flow filters&lt;/strong&gt; that don’t work with web services.  But, I also didn’t want to modify the underlying [job] table to add a flow field, and didn’t see an easy way of adding a flow field to a Page.  I tried “joining” the data in the C# application, but found network overhead made the application unusuably slow.&lt;/p&gt;
&lt;p&gt;The solution to this problem was to use C/AL code to the Page to effectively create a lookup / flow field.  This way, the data is “pre-joined” before leaving the NAV Server, which is fast and clean, but you didn’t modify any tables.  Here’s how it’s done:&lt;/p&gt;
&lt;p&gt;Step 1. &lt;strong&gt;Add a Field with SourceExpression Set to a Function Name&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;To start, we create a Page using the wizard that includes all of the fields of an underlying table.  Then, we create manually add fields that will contain the lookup data from other tables.  The text in the SourceExpression column will be the name of the function that populates this field.&lt;br&gt;&lt;img src=&#34;http://ptsteadman.github.io/images/lookup-1.PNG&#34; alt=&#34;Add a Field with SourceExpression Set to a Function Name&#34;&gt;&lt;/p&gt;
&lt;p&gt;Step 2. &lt;strong&gt;Create Function in the Page’s C/AL Code&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;With the Page field designer open, go to the functions tab of C/AL Globals form, and add a function with the name of the text in the SourceExpression column.  Set the return type of the function with the “Locals” button, and a function trigger will appear in the C/AL code editor for your page.  Add code to the body of the function trigger that will be called for each record to provide a value for the field.&lt;br&gt;&lt;img src=&#34;http://ptsteadman.github.io/images/lookup-2.PNG&#34; alt=&#34;Create Function in the Page&amp;#39;s C/AL Code&#34;&gt;&lt;/p&gt;
::qa::lurn::qa::Notes On Creating A Hexo Theme::qa::lurn::qa::http://yoursite.com/2016/01/02/2016-01-02-Notes-On-Creating-A-Hexo-Theme/::qa::lurn::qa::&lt;div class=&#34;image-strip&#34;&gt;&lt;br&gt;&lt;img src=&#34;https://s3.amazonaws.com/ptsteadman-images/hexo.png&#34;&gt;&lt;br&gt;&lt;/div&gt;

&lt;h2 id=&#34;Setup&#34;&gt;&lt;a href=&#34;#Setup&#34; class=&#34;headerlink&#34; title=&#34;Setup&#34;&gt;&lt;/a&gt;Setup&lt;/h2&gt;&lt;p&gt;To Update NPM: &lt;code&gt;npm install npm@latest -g&lt;/code&gt;.&lt;/p&gt;
&lt;p&gt;In 2015 it makes sense to use NVM.  &lt;a href=&#34;http://linoxide.com/ubuntu-how-to/install-node-js-ubuntu&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;NVM Installation&lt;br&gt;Instructions&lt;/a&gt;.&lt;/p&gt;
&lt;p&gt;Update NPM: &lt;code&gt;npm install npm@latest -g&lt;/code&gt;&lt;/p&gt;
&lt;p&gt;Hexo: why can’t you use helper functions in source code?&lt;br&gt;This should be in docs.&lt;/p&gt;
&lt;h2 id=&#34;Creating-a-Custom-Index-File-in-Hexo&#34;&gt;&lt;a href=&#34;#Creating-a-Custom-Index-File-in-Hexo&#34; class=&#34;headerlink&#34; title=&#34;Creating a Custom Index File in Hexo&#34;&gt;&lt;/a&gt;Creating a Custom Index File in Hexo&lt;/h2&gt;&lt;p&gt;Trying to generate a custom index file in source, hexo would ignore&lt;br&gt;&lt;code&gt;source/index.md&lt;/code&gt; no matter what I did.  What I had to do was uninstall&lt;br&gt;&lt;code&gt;hexo-generator-index&lt;/code&gt;.  &lt;a href=&#34;https://github.com/hexojs/hexo/issues/1077&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;See&lt;br&gt;here&lt;/a&gt;.  Then it works.  So, that&lt;br&gt;will be part of the setup for my theme.  But, it’s worth it in order to properly&lt;br&gt;seperate the theme from the content, I think.  Having everyone edit the theme&lt;br&gt;index.ejs template is no good.&lt;/p&gt;
&lt;h2 id=&#34;Hexo-Rendering-Raw-EJS-File-Problem-I-Encountered&#34;&gt;&lt;a href=&#34;#Hexo-Rendering-Raw-EJS-File-Problem-I-Encountered&#34; class=&#34;headerlink&#34; title=&#34;Hexo Rendering Raw EJS File Problem I Encountered&#34;&gt;&lt;/a&gt;Hexo Rendering Raw EJS File Problem I Encountered&lt;/h2&gt;&lt;p&gt;Sometimes the server would keep rendering an old version of my code, but as&lt;br&gt;text.  So I’d see stuff like&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;&amp;lt;% if (site.tags.length){ %&amp;gt;
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;The raw ejs, essentially.  Restarting the server or running &lt;code&gt;hexo clean&lt;/code&gt; didn’t&lt;br&gt;do anything.&lt;/p&gt;
&lt;p&gt;After some time, I realized it was due to the gedit swap files being read by&lt;br&gt;hexo as the actual layout files: for example, &lt;code&gt;tag.ejs~&lt;/code&gt;.  My &lt;code&gt;partial&lt;/code&gt; helpers&lt;br&gt;looked like: &lt;code&gt;&amp;lt;%- partial(&amp;#39;_partials/tag&amp;#39;) %&amp;gt;&lt;/code&gt;, and apparently hexo was reading&lt;br&gt;in &lt;code&gt;tag.ejs~&lt;/code&gt; instead of &lt;code&gt;tag.ejs&lt;/code&gt;.  And therefore, the ejs wasn’t rendering.&lt;/p&gt;
&lt;p&gt;To fix this, I simply changed my partial helper to &lt;code&gt;&amp;lt;%-
partial(&amp;#39;_partials/tag.ejs&amp;#39;) %&amp;gt;&lt;/code&gt;.  Problem solved.&lt;/p&gt;
&lt;h2 id=&#34;Hexo-Excerpt-Variable&#34;&gt;&lt;a href=&#34;#Hexo-Excerpt-Variable&#34; class=&#34;headerlink&#34; title=&#34;Hexo Excerpt Variable&#34;&gt;&lt;/a&gt;Hexo Excerpt Variable&lt;/h2&gt;&lt;p&gt;I was confused by the behavior of the hexo &lt;code&gt;excerpt&lt;/code&gt; variable.  If you define&lt;br&gt;&lt;code&gt;excerpt: something&lt;/code&gt; in the front matter, hexo ignores that.  Instead, to get it&lt;br&gt;to work, one needs to add a &lt;code&gt;&amp;lt;!-- more --&amp;gt;&lt;/code&gt; comment in the source of the post.&lt;br&gt;Or, you can install a plugin that allows you to define custom excerpt in the&lt;br&gt;front matter.&lt;/p&gt;
&lt;h2 id=&#34;Scripts-Directory&#34;&gt;&lt;a href=&#34;#Scripts-Directory&#34; class=&#34;headerlink&#34; title=&#34;Scripts Directory&#34;&gt;&lt;/a&gt;Scripts Directory&lt;/h2&gt;&lt;p&gt;One of the things I really discovered too late is the “Scripts” directory in the&lt;br&gt;theme folder.  In Hexo, the various plugins drive the structure of the site, as&lt;br&gt;opposed to the placement of different files and directories, as in Jekyll.  The&lt;br&gt;plugins programatically create folder structure, etc, where in Jekyll I mostly&lt;br&gt;used the liquid markup to structure the site.  &lt;/p&gt;
&lt;p&gt;The problem is, then, that the user wants to extend hexo to do some sort of&lt;br&gt;custom thing.  If one had to publish a new plugin, that’d be too much work.  But&lt;br&gt;the theme level scripts folder allows one to extend the base hexo functionality&lt;br&gt;in ‘user space’ effectively.&lt;/p&gt;
::qa::lurn::qa::How To Impress Employers at Infosessions::qa::lurn::qa::http://yoursite.com/2015/05/02/2015-05-02-How-To-Impress/::qa::lurn::qa::&lt;p&gt;Top tech talent knows that industry recruiters often bring a stack of&lt;br&gt;pre-negotiated offers to university infosessions, so that they can snag&lt;br&gt;programmers and UX designers who really stand out.  Instead of spending valuable&lt;br&gt;time validating a particularly promising candidate’s skillset through a&lt;br&gt;protracted series of interviews, it’s often more efficient to simply &lt;strong&gt;give the&lt;br&gt;individual an offer right then and there&lt;/strong&gt;.  Internal studies at Google have shown&lt;br&gt;that experienced recruiters can usually tell if a programmer has ‘what it takes’&lt;br&gt;just from how they act at infosessions: the insightful questions they ask, the&lt;br&gt;stickers on their laptop, and how they comport themselves in general.&lt;/p&gt;
&lt;a id=&#34;more&#34;&gt;&lt;/a&gt;
&lt;p&gt;Top tech talent knows that industry recruiters often bring a stack of&lt;br&gt;pre-negotiated offers to university infosessions, so that they can snag&lt;br&gt;programmers and UX designers who really stand out.  Instead of spending valuable&lt;br&gt;time validating a particularly promising candidate’s skillset through a&lt;br&gt;protracted series of interviews, it’s often more efficient to simply &lt;strong&gt;give the&lt;br&gt;individual an offer right then and there&lt;/strong&gt;.  Internal studies at Google have shown&lt;br&gt;that experienced recruiters can usually tell if a programmer has ‘what it takes’&lt;br&gt;just from how they act at infosessions: the insightful questions they ask, the&lt;br&gt;stickers on their laptop, and how they comport themselves in general.&lt;/p&gt;
&lt;p&gt;Here are some of tips for optimizing your infosession performance:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;p&gt;Ask questions to get a feel for the company’s culture.  For example, I always&lt;br&gt;start off by asking “do you have a mandatory drug test?”.&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;&lt;p&gt;Make sure that the recruiters know you’re passionate about the company by&lt;br&gt;crying.  &lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;&lt;p&gt;Don’t be that awkward guy who goes up for more pizza while the presenter is&lt;br&gt;providing valuable information about the company’s agile development cycle.&lt;br&gt;Instead, demonstrate your ability to amortize I/O costs via bulk loading:&lt;br&gt;bring a whole box of pizza back to your seat.  Protip: “free swag” t-shirts&lt;br&gt;make great face rags, so grab a handful.&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;&lt;p&gt;Stay focused by minimizing distractions.  I typically wear my Bose&lt;br&gt;QuietComfort noise cancelling headphones during the presentation.  This way I&lt;br&gt;retain more information from the PowerPoint, which really impresses the&lt;br&gt;recruiters during the networking session.  Follow me on Spotify to check out&lt;br&gt;my special “Let’s Do This Infosession” playlist.&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;&lt;p&gt;Getting invited to the ‘after-infosession’ is critical.  During the networking&lt;br&gt;session, ask the recruiters what hotel they’re staying at, and make sure that&lt;br&gt;they know that you ‘know a guy’.  Without fail, someone will slip a wax-sealed&lt;br&gt;envelope under your door at midnight, the coveted invitation to an another, more&lt;br&gt;exclusive networking event.  &lt;/p&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;If you follow these simple tips and brush up on your data structures, you’ll&lt;br&gt;soon be literally &lt;em&gt;drowning&lt;/em&gt; in offers, like everyone else.  If these tips don’t&lt;br&gt;work out for you, you probably need to get your MEng.&lt;/p&gt;
::qa::lurn::qa::401 unauthorized::qa::lurn::qa::http://yoursite.com/2008/10/25/401-unauthorized/::qa::lurn::qa::&lt;p&gt;so all of a sudden i can’t get into mysites. i get the 401 unauthorized and i am totally baffled. I tried deleting the search scopes and re crawling all content. Nothing. I am stumped. Does this mean i have to call MS? I am actually still researching this behavior. I do have a full backup of the mysite configuration for a week ago but i am not sure if i can install over the top of this. This all happened after we patched the servers last week. here are some links: &lt;a href=&#34;http://spforsquirrels.blogspot.com/2007/12/sharepoint-search-does-not-crawl-people.html&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://spforsquirrels.blogspot.com/2007/12/sharepoint-search-does-not-crawl-people.html&lt;/a&gt; &lt;a href=&#34;http://blogs.msdn.com/cjohnson/archive/2006/09/15/754902.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://blogs.msdn.com/cjohnson/archive/2006/09/15/754902.aspx&lt;/a&gt; &lt;a href=&#34;http://gpeiris.blogspot.com/2007/03/event-id-6482-7888-6398-7076-errors.html&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;/a&gt;&lt;a href=&#34;http://gpeiris.blogspot.com/2007/03/event-id-6482-7888-6398-7076-errors.html&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://gpeiris.blogspot.com/2007/03/event-id-6482-7888-6398-7076-errors.html&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;Success! i was able to figure out what to do to fix it. But i am baffled as to why it happened.  &lt;/p&gt;
&lt;p&gt;For some reason the root sps3 site was erased. This is a mystery and i can’t figure out how it go deleted. SO i created another mysite template host site and boom it worked.  &lt;/p&gt;
&lt;p&gt;Something happened when we patched the server that deleted it i think. I am not sure how else you can accidentally delete the root site.&lt;/p&gt;

::qa::lurn::qa::Access denied, can&#39;t crawl web application.::qa::lurn::qa::http://yoursite.com/2011/06/30/access-denied-cant-crawl-web-application/::qa::lurn::qa::&lt;p&gt;This strange incident just happened on a brand new farm. I was able to crawl, mysites and cthub, but for whatever reason my &lt;a href=&#34;http://portal&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://portal&lt;/a&gt; url was un-crawlable. I took to the google and found a bunch of post stating the famed disableloopback reg edit suggested by the forum gods: Click Start, click Run, type regedit, and then click OK. In Registry Editor, locate and then click the following registry key: HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Lsa Right-click Lsa, point to New, and then click DWORD Value. Type DisableLoopbackCheck, and then press ENTER. Right-click DisableLoopbackCheck, and then click Modify. In the Value data box, type 1, and then click OK. Quit Registry Editor, and then restart your computer. THIS DID NOT SOLVE MY PROBLEM. I was still getting access denied. So why is the cthub web app yield successful crawls but not the portal web app? So my next step was just to create a random web app with a random port number, detach the portal content database, attach it to random web app and crawl. It totally worked. So i configured AAM on random web app to &lt;a href=&#34;http://portal&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://portal&lt;/a&gt;, added the name of the new web app to the content source (along with sps3) and crawled again. Content started flowing like water. Why did it do this? I do not know, but at least search works.   nando&lt;/p&gt;
::qa::lurn::qa::Addendum to increasing file uploads::qa::lurn::qa::http://yoursite.com/2009/06/08/addendum-to-increasing-file-uploads/::qa::lurn::qa::&lt;p&gt;So the post below works only with Windows 2003 and IIS6. Unfortunately for me, I have windows 2008 and IIS7. However microsoft does have a KB article on why this happens: &lt;a href=&#34;http://support.microsoft.com/kb/942074/&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://support.microsoft.com/kb/942074/&lt;/a&gt; Apparently IIS7 has a hard limit of 30mb uploads. Who knew? Microsoft what the hell man? We aren’t mind readers, way to let us know! Read to the bottom of the KB article and you will see an obscure entry down there referring to system.webserver entry you must include in your web.config file. WOW. Thank god i have no life, otherwise i would have never found it! Nando&lt;/p&gt;
::qa::lurn::qa::alerts not working....again.....damn::qa::lurn::qa::http://yoursite.com/2009/10/07/alerts-not-working-again-damn/::qa::lurn::qa::&lt;p&gt;Out of the blue, sharepoint alerts stopped working. The symptom was strange: Subscriptions to alerts DID work but subsequent alerts did not. I looked everywhere. Finally I found something in the sql table called dbo.TimerLock. Timer lock by a front end server. I rebooted the server and ran the following commands: 1.stsadm -o getproperty -pn search-alerts-enabled 2.stsadm -o getproperty -pn search-immediate-alerts 3.stsadm -o getproperty -pn search-daily-alerts 4.stsadm -o setproperty -pn search-alerts-enabled -pv “Yes” 5.stsadm -o setproperty -pn search-immediate-alerts -pv “Every 5 minutes between 0 and 59” 6.stsadm -o setproperty -pn search-daily-alerts -pv “Everyday between 00:00:00 and 05:00:00”&lt;/p&gt;

::qa::lurn::qa::Application Registry Service...what is it? what happens if i delete the db?::qa::lurn::qa::http://yoursite.com/2010/11/24/application-registry-service-what-is-it-what-happens-if-i-delete-the-db/::qa::lurn::qa::&lt;p&gt;The application registry service enables users to search and collaborate around business data and provides backward compatibility to BDC service. During my sharepoint 2010 travels, I cam across an interesting issue. In an effort to rename databases to something other the “wss_dbname_reallylongguidthatmakesnosense”, i deleted this database and forgot about it for some time. Low and behold, the application registry service still shows as started and runs happily, or so it seems. I am sure the logs are screaming some bloody murder, but the Central Admin console is just perfectly fine running. Why is this? If I deleted a database, shouldn’t sharepoint be screaming at me with some cryptic message? Apparently not until I actually connect to a BDC service with MOSS 2007 or, I try to manually backup the farm. Either way, there is a way to fix this. Obviously, you can recreate the database using powershell, but, I don’t know how to do that yet fluently, so I took the easy approach. 1. First I deleted the application registry service. 2. Then I clicked on the wizard. The wizard is kind of nifty, because it tells you with choices what service application can be installed. Low and behold, the ARS is one of them. So I clicked on it and continued. 3. I decided to skip the whole creating a new site collection, since I already had one and success, the ARS db is happily back in sql with its ridiculous long guid name. Happy time.&lt;/p&gt;
::qa::lurn::qa::ASP.Net Vulnerability and SharePoint::qa::lurn::qa::http://yoursite.com/2010/09/27/asp-net-vulnerability-and-sharepoint/::qa::lurn::qa::&lt;p&gt;As I continue down the path of the sp2010, I come across some very knowledgeable people like Joel Olsen. Here is another one of those guys, Jie Li has a ton of useful information, including a post about a new asp.net vulnerability. Read up on it here: &lt;a href=&#34;http://www.microsoft.com/technet/security/advisory/2416728.mspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://www.microsoft.com/technet/security/advisory/2416728.mspx&lt;/a&gt; and here: &lt;a href=&#34;http://blogs.msdn.com/b/sharepoint/archive/2010/09/21/security-advisory-2416728-vulnerability-in-asp-net-and-sharepoint.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://blogs.msdn.com/b/sharepoint/archive/2010/09/21/security-advisory-2416728-vulnerability-in-asp-net-and-sharepoint.aspx&lt;/a&gt; Time to patch up people!&lt;/p&gt;

::qa::lurn::qa::Buttons, Buttons, Buttons.How to create a Sp 2013 Javascript button to create a new doc::qa::lurn::qa::http://yoursite.com/2016/04/06/buttons-buttons-buttons-how-to-create-a-sp-2013-javascript-button-to-create-a-new-doc/::qa::lurn::qa::&lt;p&gt;You know what’s not so easy in Sp2013? Newform.aspx urls. Sure they live in the document library ribbon. Sure you can also just drag stuff in, but what if you want to create a custom page and make it even easier for your users to create a new document? That’s not so easy. So i set about figuring out the best way to do this. Javascript buttons look cool and professional, so I thought, hey why not. So I scoured the interwebs for some code. I came across this Gem by Ahmed Farag: &lt;a href=&#34;https://blogs.msdn.microsoft.com/how24/2014/09/23/create-a-link-to-display-edit-and-create-new-items-from-a-dialog-layover-in-sharepoint/&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;https://blogs.msdn.microsoft.com/how24/2014/09/23/create-a-link-to-display-edit-and-create-new-items-from-a-dialog-layover-in-sharepoint/&lt;/a&gt; Thanks Ahmed you got me started! This is an elegant solution if your library is out of the box. But what if you have custom content types? That is not so easy to figure out. Once i did figure it out it was easy but not at first. You see, if you add a custom content type to a document library, the content type lives in _layouts, not in list/library name. So how do you link that? Well my friends, I am glad you asked. First things first, like Ahmed says, grab yourself a content editor webpart (not script editor, that one has issues) and add it to a page. Open your fav notepad editor Copy Mr. Farag’s elegant code into it and click save.  &lt;/p&gt;
&lt;pre&gt;&lt;code&gt;(script type=&amp;quot;text/javascript&amp;quot;)
 function displayLayover(url) { 
 var options = SP.UI.$create_DialogOptions(); 
 options.url = url; 
 options.dialogReturnValueCallback = Function.createDelegate( 
 null, null); 
 SP.UI.ModalDialog.showModalDialog(options); 
 } 
 (/script)
Upload to your site asset library and link it via web part editor propeties


&amp;lt;a href=&amp;apos;javascript:displayLayover(&amp;quot;/Lists/Contacts/NewForm.aspx?IsDlg=1&amp;quot;)&amp;apos;&amp;gt;
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;That will open your new item in a page, where, gasp, you can copy the url and past it into Ahmed code.&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;&amp;lt;a href=&amp;apos;javascript:displayLayover(&amp;quot;http://mysharepoint.domain.com/_layouts/15/NewDocSet.aspx?List=bc691a02%2D6335%2D4aee%2Da0e8%2D70185ab0491e&amp;amp;Source=http%3A%2F%2site%2Edomain%2Edomain%2Ecom%2F15%2Fnewlibrary%2FForms%2FAllItems%2Easpx&amp;amp;ContentTypeId=0x0120D520006B5814CAEDD0FD4C8F8F5C6B8AD7978C00F45CB6B8B2D5A74C8046CA70881BB0F7&amp;amp;RootFolder=%2F15%2Fputthisinyournewlibrary&amp;quot;)&amp;apos;&amp;gt;New Content Type
&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;Tips: Make sure when you use content editor you upload your code to the asset library and link the file inside the content editor, so you can edit it easier. TIP: Turn on versioning in your asset library so you can version your code out.   You are welcome world! Nando&lt;/p&gt;
::qa::lurn::qa::Sharepoint 2010 planning.::qa::lurn::qa::http://yoursite.com/2010/09/28/capacity-management-and-sizing-overview-for-sharepoint-server-2010/::qa::lurn::qa::&lt;p&gt;For all you detail guys that want to succeed at sharepoint architecture, know this. Of course no amount of planning and monitoring can prevent Mr. Murphy from rearing his ugly head. But this will get you close. Capacity management and sizing overview for SharePoint Server 2010 &lt;a href=&#34;http://technet.microsoft.com/en-us/library/ff758647.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://technet.microsoft.com/en-us/library/ff758647.aspx&lt;/a&gt; Capacity planning for SharePoint Server 2010 &lt;a href=&#34;http://technet.microsoft.com/en-us/library/ff758645.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://technet.microsoft.com/en-us/library/ff758645.aspx&lt;/a&gt; Performance testing for SharePoint Server 2010 &lt;a href=&#34;http://technet.microsoft.com/en-us/library/ff758659.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://technet.microsoft.com/en-us/library/ff758659.aspx&lt;/a&gt; Monitoring and maintaining SharePoint Server 2010 &lt;a href=&#34;http://technet.microsoft.com/en-us/library/ff758658.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://technet.microsoft.com/en-us/library/ff758658.aspx&lt;/a&gt; This one is invariably too useful: SharePoint Server 2010 capacity management: Software boundaries and limits &lt;a href=&#34;http://technet.microsoft.com/en-us/library/cc262787.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://technet.microsoft.com/en-us/library/cc262787.aspx&lt;/a&gt; TOPOLOGIES FOR SHAREPOINT 2010 (GREAT VISIO STUFF) &lt;a href=&#34;http://www.microsoft.com/downloads/en/details.aspx?FamilyID=fd686cbb-8401-4f25-b65e-3ce7aa7dbeab&amp;amp;displaylang=en&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://www.microsoft.com/downloads/en/details.aspx?FamilyID=fd686cbb-8401-4f25-b65e-3ce7aa7dbeab&amp;amp;displaylang=en&lt;/a&gt; Hardware and software requirements (SharePoint Server 2010) &lt;a href=&#34;http://technet.microsoft.com/en-us/library/cc262485.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://technet.microsoft.com/en-us/library/cc262485.aspx&lt;/a&gt; Performance and capacity test results and recommendations (SharePoint Server 2010) &lt;a href=&#34;http://technet.microsoft.com/en-us/library/ff608068.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://technet.microsoft.com/en-us/library/ff608068.aspx&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::Cannot sort KPI in sharepoint?::qa::lurn::qa::http://yoursite.com/2009/12/22/cannot-sort-kpi-in-sharepoint/::qa::lurn::qa::&lt;p&gt;Can this be true? Microsoft, what is up with that? Here is what i have found so far: 1. The KPI List (or any view other than “All Items” view) is a customized list view and can’t be sorted and will always be in the order in which the KPIs were added. 2. ‘Modify This View’ will let you change the sort order and that gets applied only to the ‘All Items’ View.&lt;/p&gt;

::qa::lurn::qa::Configuring Performance Point in SharePoint 2010::qa::lurn::qa::http://yoursite.com/2010/10/23/configuring-performance-point-in-sharepoint-2010/::qa::lurn::qa::&lt;p&gt;It’s not as easy as you think. Well at least not for me. Fortunately for you guys, my pain is your gain and here is an a great site that shows you how to install, err…more like enable performance point. Good stuff: &lt;a href=&#34;http://blogs.msdn.com/b/performancepoint/archive/2009/11/24/deploying-performancepoint-2010-soup-to-nuts.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://blogs.msdn.com/b/performancepoint/archive/2009/11/24/deploying-performancepoint-2010-soup-to-nuts.aspx&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::direct web link to new info path form::qa::lurn::qa::http://yoursite.com/2009/02/12/direct-web-link-to-new-info-path-form/::qa::lurn::qa::&lt;p&gt;This has always vexed me. I want users to just click a link instead of going to the library and click new.&lt;br&gt;here is the trick&lt;br&gt;&lt;a href=&#34;http://www.infopathdev.com/blogs/rob/archive/2008/09/22/creating-a-web-link-for-sharepoint-new-on-infopath-forms-library.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://www.infopathdev.com/blogs/rob/archive/2008/09/22/creating-a-web-link-for-sharepoint-new-on-infopath-forms-library.aspx&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::Dissapearing Contacts! A Document Library Ballad.::qa::lurn::qa::http://yoursite.com/2008/11/11/dissapearing-contacts-a-document-library-ballad/::qa::lurn::qa::&lt;p&gt;Yes you heard right! Email contacts created by sharepoint for document libraries are aribitrarily dissapearing. I can literally see them dissapear but i can’t for the life of me figure it out.&lt;br&gt;This is a new problem. In the past we have been able to email DLs no problem. This started happening out of the blue last week.&lt;/p&gt;
&lt;p&gt;I have tried to turn off incoming email, saved settings and re enabled incoming email settings. Sharepoint then creates the appropriate contact in the appropriate OU and then a few minutes later poof! its gone.&lt;/p&gt;
&lt;p&gt;I recreated one of the weekend, and thought it was all good but this morning it was gone again.&lt;/p&gt;
&lt;p&gt;I have stopped and restarted teh smtp service on my front end. I have rebooted the machine all together.&lt;/p&gt;
&lt;p&gt;We have installed MOSS 2007 and added SP1 to it recently, but the emails where still flowing after the install.&lt;/p&gt;
&lt;p&gt;But not all contacts are gone. Only a few that get used heavily. So i am flabergasted. Can anyone help?&lt;/p&gt;
&lt;p&gt;EDIT:&lt;br&gt;It seems that when i send an email to a specific library it deleltes the contact from the AD contact OU, in other words, sending the email to the library makes the contact dissapear; atleast it seems that way.&lt;/p&gt;
&lt;p&gt;EDIT:&lt;br&gt;SUCCESS!!!!!!&lt;/p&gt;
&lt;p&gt;I finally fixed this issue. All I had to restart the Sharepoint tracing service on all my front end servers. That seems to have solved the problem.&lt;/p&gt;
&lt;p&gt;Seems like i tried that before, but it never seemed to work. But i can’t remember if i did them for all front ends.&lt;/p&gt;
::qa::lurn::qa::Customized search: Search only here please.::qa::lurn::qa::http://yoursite.com/2009/04/28/customized-search-search-only-here-please/::qa::lurn::qa::&lt;p&gt;The task seemed simple. Have sharepoint crawl file servers and create a search page that only shows those results.&lt;/p&gt;
&lt;p&gt;Here is how to do that:&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;http://www.endusersharepoint.com/?p=468&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://www.endusersharepoint.com/?p=468&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::Document Center and Content Organizer::qa::lurn::qa::http://yoursite.com/2012/02/17/document-center-and-content-organizer/::qa::lurn::qa::&lt;p&gt;One of SharePoint 2010’s hidden gems is the combo document center and content organizer. By default the Document Center has a nifty Upload Document Button, but it goes to the standard document library. You can change that and point it to the Drop Off LIbrary that is produced when you enable the Content Organizer. All you have to do is change some javascript. Here is how: Edit the welcome page from Site Actions, and then click on the “Upload a Document” button. You will see this is actually just a content editor web part, so from the ribbon, under “Editing Tools” / “Format Text” click the HTML drop-down and then “Edit HTML Source”. Replace the reference to the “Documents” library with “DropOffLibrary” i.e.: &lt;div&gt;&lt;button onclick=&#34;javascript:OpenNewFormUrl(&#39;DropOffLibrary/Forms/upload.aspx&#39;);return false;&#34; type=&#34;submit&#34;&gt;&lt;nobr&gt;&lt;img alt=&#34;Upload a Document&#34; src=&#34;/_layouts/Images/uploaddoc.png&#34;&gt; &lt;span&gt;Upload a Document&lt;/span&gt;&lt;/nobr&gt;&lt;/button&gt; &lt;/div&gt; Save or stop editing the page and your done! The “Upload a Document” button will now default to uploading document to the Drop Off Library!&lt;/p&gt;
::qa::lurn::qa::DOJO Tip: Audiences::qa::lurn::qa::http://yoursite.com/2011/04/29/dojo-tip-audiences/::qa::lurn::qa::&lt;p&gt;Tip: If your UPS service works but your Audience targeting does not, check to make sure UPS profile is selected in the service connections in central admin. Avoid headache. Nando&lt;/p&gt;
::qa::lurn::qa::DST Strikes again....again.::qa::lurn::qa::http://yoursite.com/2009/03/12/dst-strikes-againagain/::qa::lurn::qa::&lt;p&gt;So after the DST hot fix that came in 2007, both my farms are 1 hour behind.&lt;/p&gt;
&lt;p&gt;WHY?&lt;/p&gt;
&lt;p&gt;I tried reapplying the hotfixes…nope.&lt;br&gt;I tried restarting the time services…nope.&lt;br&gt;IISRESET……NOPE.&lt;/p&gt;
&lt;p&gt;Current sp version is 12.0.0.6318&lt;/p&gt;
&lt;p&gt;How is this happening?&lt;/p&gt;
&lt;p&gt;Ok i found out how its happening. The regional settings of the site itself where set to time setting tijuana time.&lt;br&gt;Once i set it to the correct time zone and propagated to all sites, it worked. But how did they all get to that other time zone?&lt;br&gt;Isn’t the site collection general settings time zone supposed to override it all?&lt;br&gt;And what about mysites? How do i do them all at once?&lt;/p&gt;
::qa::lurn::qa::Dynamic Link to a specific Infopath Form View using a SP Workflow::qa::lurn::qa::http://yoursite.com/2013/12/11/dynamic-link-to-a-specific-infopath-form-view-using-a-sp-workflow/::qa::lurn::qa::&lt;p&gt;I had a requirement to create an infopath form for a client for assigning security badges. Not a difficult thing to do, I said. But as I gathered the requirements, and confidently shook my head back and forth saying, YES WE CAN!, I realized something nagging in the back of my mind. I of course paid no attention to it and got to work on the infopath form. It was nothing complex, just a user input form and an approval section at the bottom for official use only. But then that a fore mentioned nagging feeling, finally surfaced. I was going to have to use infopath views to hide the official use only section from the user. Simple enough for infopath, but now i had to surface a link to that view in a custom workflow email. That one took a bit of investigation, but i found 2 solutions for this. I will give credit to both parties, but i had to combine them to create one DOJO worthy Solution. The first part of the solution can be found here. Kudos to  &lt;a href=&#34;http://www.bizsupportonline.net/about-sym-wong-a-ton-infopath.htm&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;S.Y.M. Wong-A-Ton&lt;/a&gt;  for blogging about this. &lt;a href=&#34;http://www.bizsupportonline.net/browserforms/create-sharepoint-designer-workflow-send-email-link-infopath-browser-form.htm&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://www.bizsupportonline.net/browserforms/create-sharepoint-designer-workflow-send-email-link-infopath-browser-form.htm&lt;/a&gt; The second part of the solutions comes courtesy of the wonderful Laura Rogers. Nicely Done! &lt;a href=&#34;http://sharepoint911.com/blogs/laura/Lists/Posts/Post.aspx?List=daba3a3b-c338-41d8-bf52-cd897d000cf3&amp;amp;ID=133&amp;amp;Web=dbb90e85-b54c-49f4-8e97-6d8258116ca0&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://sharepoint911.com/blogs/laura/Lists/Posts/Post.aspx?List=daba3a3b-c338-41d8-bf52-cd897d000cf3&amp;amp;ID=133&amp;amp;Web=dbb90e85-b54c-49f4-8e97-6d8258116ca0&lt;/a&gt; Here is how I did it.&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;First in SharePoint Designer 2010 i created a simple condition :&lt;/li&gt;
&lt;li&gt;“if current item equals value then Email a user”&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;http://sharepointdojo.files.wordpress.com/2013/12/step11.png&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;http://sharepointdojo.files.wordpress.com/2013/12/step11.png?w=300&#34; alt=&#34;step1&#34;&gt;&lt;/a&gt;&lt;/li&gt;
&lt;li&gt;In the email editor I created a custom link and in the string builder i copied the following url and filled in the blanks.&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;http://ServerName/SiteName/_layouts/FormServer.aspx?XmlLocation=_**\[INSERTLOOKUP\]**&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://ServerName/SiteName/_layouts/FormServer.aspx?XmlLocation=_**\[INSERTLOOKUP\]**&lt;/a&gt;_ &amp;amp;Source=http%3A%2F%2FServerName%2FSiteName%2FLibraryName%2FForms%2FAllItems%2Easpx&amp;amp;DefaultItemOpen=1&lt;/li&gt;
&lt;li&gt;From the string builder I clicked on add or change lookup and inserted the following in the _&lt;strong&gt;[INSERTLOOKUP]&lt;/strong&gt; _referenced above.&lt;/li&gt;
&lt;li&gt;Data Source = Current Item&lt;/li&gt;
&lt;li&gt;Field From Source = Server Relative url. &lt;a href=&#34;http://sharepointdojo.files.wordpress.com/2013/12/step3.png&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;http://sharepointdojo.files.wordpress.com/2013/12/step3.png?w=300&#34; alt=&#34;step3&#34;&gt;&lt;/a&gt;&lt;/li&gt;
&lt;li&gt;The new Url should look like this:&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;http://sharepointdojo.files.wordpress.com/2013/12/step2.png&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;http://sharepointdojo.files.wordpress.com/2013/12/step2.png?w=300&#34; alt=&#34;step2&#34;&gt;&lt;/a&gt;&lt;/li&gt;
&lt;li&gt;I adde a reference to the hidden view using : &amp;amp;DefaultView=hiddenview&lt;/li&gt;
&lt;li&gt;Save and publish the Rule and test it out.&lt;/li&gt;
&lt;li&gt;The url link should open the infopath form with the new default view.&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;VOILINS……i mean voila. Enjoy Nando&lt;/p&gt;

::qa::lurn::qa::Email Enabled Calculated Fields::qa::lurn::qa::http://yoursite.com/2017/05/10/email-enabled-calculated-fields/::qa::lurn::qa::&lt;p&gt;I am back! Today I am going to show you how to use calculated fields to form an email address and a clickable link to send to that email address you just created. The ask was to create a custom list that had the following fields: Cost Code Address Location City State Phone Manager This information just happened to be avaialable in another SQL database, so rather than populate it it manually, I decided to go BCS all over that sucker. BUt, that’s not what we will talk about today. Once that information is safely in SharePoint via external contentype, I used 2 calculated columns to get the email and the mailto link. The first calculated column was used to concatenate the cost center and location to form the much needed address. So if you are following at home create 2 calculated columns. The first colum will take Cost Code and Location city, mash them together and spit out an email address the address in the following format &lt;a href=&#34;mailto:store40001portland@mystore.com&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;store40001portland@mystore.com&lt;/a&gt; Since i have no column named store, i will just hard code it in. Here is the email formula: =CONCATENATE(“STORE”,[Cost Center],Location_City,”@mystore.COM”) Now, to make it a clickable mailto link, i really had to mess with the html. For your second calc column add this formula: =CONCATENATE(“&lt;a href=&#34;mailto:&amp;quot;,EmailCalc,&amp;quot;&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Email&lt;/a&gt;“) You guessed it, EMAILCALC is the name of the first calc column. that’s it. Love me. Nando&lt;/p&gt;
::qa::lurn::qa::Efficiency is the mother of all needs in business. IT is the catalyst of efficiency. Sharepoint is the vehicle that connects it all.::qa::lurn::qa::http://yoursite.com/2008/10/17/efficiency-is-the-mother-of-all-needs-in-business-it-is-the-catalyst-of-efficiency-sharepoint-is-the-vehicle-that-connects-it-all/::qa::lurn::qa::&lt;p&gt;Efficiency is the mother of all needs in business. IT is the catalyst of efficiency. Sharepoint is the vehicle that connects it all.&lt;br&gt;nandoism #1&lt;/p&gt;
::qa::lurn::qa::Emails To SP libraries getting stuck in Drop Folder.::qa::lurn::qa::http://yoursite.com/2012/03/16/emails-to-sp-libraries-getting-stuck-in-drop-folder/::qa::lurn::qa::&lt;p&gt;Sharepoint 2010 has Amazing capabilities. One of them is the ability to email document libraries. It is very easy to setup. I have had email enabled libraries running for almost a year, and then suddenly it stopped working. No warnings, nothing. Emails where getting sent to the Drop folder, but they stayed there, going nowhere. I was baffled. I tried everything. IIS reset, new smpt server, rebooting, restarting timer service, etc. I started digging and came up with these steps that WORK! 1.First on the CA Incoming Email settings I “had” to select Advanced Mode and enter the location of the drop folder. 2. You will have to run stsadm.exe -o enumservices to get the exact full name for the Incoming Email service to list in the next step. 3. Then after that they had to stop my Incoming Email Service manually at the command prompt. They ran stsadm.exe -o -provisionservice -action start -servicetype “Name of your incoming mail service,Version, Culture, Publickeytoken “ Mine was “Microsoft.Sharepoint.Administration.SPIncomingEmailSerivce, Microsoft.Sharepoint, Version=14.0.0.0, Culture=neutral, PublicKeyToken=71e9bce11e9429c” NOTE THIS ALL HAS TO BE IN QUOTES WHEN YOU RUN STSADM COMMAND. 4. And Finally the all important IISRESET. I still don’t know why it stopped working in the first place. I will say this is mighty fishy. make sure your timer service account has R/W permissions to the drop folder too. But other than that, this worked for me. Hope it works for you. peace out nando.&lt;/p&gt;
::qa::lurn::qa::Emailing a Teams Channel::qa::lurn::qa::http://yoursite.com/2018/07/19/emailing-a-teams-channel/::qa::lurn::qa::&lt;p&gt;Hi everyone, I am back with another learn from my fail installment of…well …learn from my fail. I have not been posting alot latetly because, well, yeah…. I am now working exclusively with Office 365/SharePoint Online/Teams. My new company is a cloud first company and as such, I have had to get up to speed with everything O365. And, THERE IS ALOT! Coming from SharePoint On Premise, it feels quite daunting to take on O365 from a SharePoint perspective. But fear not, the journey for me has started. Here is the first nugget of gold for you. REQUIREMENT: I want to email a Teams Channel and have the email post in the converstation. Solution: As a tenant admin navigate to tenant admin console, service addins: &lt;a href=&#34;https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;https://portal.office.com/adminportal/home#/Settings/ServicesAndAddIns&lt;/a&gt; Select Teams Service. &lt;a href=&#34;https://sharepointdojo.files.wordpress.com/2018/07/meail.jpg&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2018/07/meail.jpg?w=300&#34; alt=&#34;&#34;&gt;&lt;/a&gt; Add your company domain here to allow emails to team channel. It is that simple. Now you can email a team channel. We had partner domains listed there but not our own domain. Hope that helps you guys.   Nando&lt;/p&gt;
::qa::lurn::qa::Embedding Infopath into sharepoint::qa::lurn::qa::http://yoursite.com/2008/11/10/embedding-infopath-into-sharepoint/::qa::lurn::qa::&lt;p&gt;I was approached by someone the other day and they asked me if it would be possible to embed an infopath form right into a sharepoint web part. Seems like a good idea so i went with it.&lt;/p&gt;

&lt;p&gt;thanks DO. I will try this.&lt;/p&gt;
::qa::lurn::qa::Explorer view woes::qa::lurn::qa::http://yoursite.com/2010/10/14/explorer-view-woes/::qa::lurn::qa::&lt;p&gt;Recently i encountered a strange intermittent problem at a client site. Their DL explorer view was having intermittent problems. Some people could access it no problem. Others where getting A vb error message: &lt;img src=&#34;http://lh3.ggpht.com/_iQicLk9wUMg/TLfq7BrLweI/AAAAAAAAAD8/0WuF3UO5jt8/10%2010:54:05%20PM.jpg&#34; alt=&#34;vb error&#34;&gt; Here is the solution : 1. Go to START &amp;gt; RUN 2. Type _services.msc_ 3. Locate the _WebClient_ service 4. Open the service and make sure startup is set to _Automatic_. If service is already stopped, you’ll have to hit _START_ after setting to AUTOMATIC Wss you are so quirky.&lt;/p&gt;
::qa::lurn::qa::Exporting list templates from MOSS 2007 to Sharepoint 2010::qa::lurn::qa::http://yoursite.com/2011/03/14/exporting-list-templates-from-moss-2007-to-sharepoint-2010/::qa::lurn::qa::&lt;p&gt;Gotta jump through a little bit of hoops on this one. So if you have a sharepoint 2007 list and want to import into 2010 this is what you have to do: 1. download list to your computer- should be an stp file 2. rename file to cab 3. extract cab file using winzip or your favor cab extraction prog. 4. look for manifest.xml 5. open manifest.xml with any editor 6. look for the product version element. 3 is for wss or moss, 4 is for foundation and sharepoint 2010 7. save it as 4. 8. use cabmaker to recreate cab file. 9. rename cab file to stp. 10. if you installed winzip you might need to re show file extention:&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;Open Folder Options by clicking the Start button &lt;img src=&#34;http://res2.windows.microsoft.com/resbox/en/Windows%20Vista/main/4/f/4f6cbd09-148c-4dd8-b1f2-48f232a2fd33/4f6cbd09-148c-4dd8-b1f2-48f232a2fd33.png&#34; alt=&#34;Picture of the Start button&#34; title=&#34;Picture of the Start button&#34;&gt;, clicking Control Panel, clickingAppearance and Personalization, and then clicking Folder Options.&lt;/li&gt;
&lt;li&gt;Click the View tab, and then, under Advanced settings, do one of the following:&lt;ul&gt;
&lt;li&gt;To hide file extensions, select the Hide extensions for known file types check box, and then click OK.&lt;/li&gt;
&lt;li&gt;To display file extensions, clear the Hide extensions for known file typescheck box, and then click OK.&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;VOILA you should have it. Try it. IT works. I promise.   Nando&lt;/p&gt;
::qa::lurn::qa::file icons dissapear after pdf ifilter installation.::qa::lurn::qa::http://yoursite.com/2009/01/27/file-icons-dissapear-after-pdf-ifilter-installation/::qa::lurn::qa::&lt;p&gt;Installing the adobe pdf ifilter seems to cause the little preview icons to dissapear from search results.&lt;br&gt;The solution?&lt;/p&gt;

&lt;p&gt;Edit the file&lt;/p&gt;
&lt;p&gt;C:\Program Files\Common Files\Microsoft Shared\Web server extensions\12\Template\Xml\DOCICON.XML&lt;/p&gt;
&lt;p&gt;Add an entry for the .pdf extension&lt;/p&gt;
