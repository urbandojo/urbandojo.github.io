::qa::lurn::qa::The 5 Best-Kept SharePoint Management Secrets::qa::lurn::qa::http://yoursite.com/2010/03/29/the-5-best-kept-sharepoint-management-secrets/::qa::lurn::qa::&lt;p&gt;Found this while doing a google search for sharepoint. I found it really usefull. Check it out: &lt;a href=&#34;http://www.technewsworld.com/story/69198.html?wlc=1269904868&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://www.technewsworld.com/story/69198.html?wlc=1269904868&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::The Secret Of MIM: For SharePoint 2016::qa::lurn::qa::http://yoursite.com/2017/06/08/the-secret-of-mim-for-sharepoint-2016/::qa::lurn::qa::&lt;p&gt;I promised you some war stories, and damnit, I am sorry it took an extra day to write it. MIM is a worthy adversary and I neede to get some sleep. For a quick recap visit: &lt;a href=&#34;https://sharepointdojo.wordpress.com/2017/06/05/the-secret-of-mim2016-a-ballad-of-ups/&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;The Secret of MIM(2016). A Ballad of UPS.&lt;/a&gt; Here is the current scenario: Client has a SharePoint 2013 environment and is running UPS with both AD connections and Custom BCS connections. To my absolute horror, AD was not the source of profile info. Not that it should, but its what most people expect. Customer relies heavily on the UPS for a Staff Directory. SP UPS is the source of truth for custom employee info like, cellphone, skills, languages, interests, etc. The project is to migrate from 2013 to 2016. Easy enough right? Nope. MIM 2016 is hard, until you figure out its easy. Is started by installing and configuring MIM based on this nice post &lt;a href=&#34;http://krossfarm.com/?p=148&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Configure MIM&lt;/a&gt; by Mr WAQAS. Simple enough right? Nope. Turns out I had installed MIM 2016 with SP1. So I had some additional work to do. I should have just listened to this man: &lt;a href=&#34;http://www.harbar.net/archive/2016/10/06/Microsoft-Identity-Manager-2016-Service-Pack-1-is-now-available.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Spencer Harbar.&lt;/a&gt; But being the SharePoint warrior (read idiot), I didn’t. When you use the MIMSnyc toolkit” for SharePoint 2016, with MIM SP1 upi need to update the module. If you click Spencers name uptop it will take you to the very article you need. If you are lazy and just want to read this then here is what you do.&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;Download MIMSync from Github  &lt;a href=&#34;https://github.com/OfficeDev/PnP-Tools/tree/master/Solutions/UserProfile.MIMSync&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;MIMSYNC 2016&lt;/a&gt;.&lt;/li&gt;
&lt;li&gt;Crack open the SharePoint PSM1 module in edit mode (make sure you open as admin)&lt;/li&gt;
&lt;li&gt;Edit lines 80-97 so it shows new version of MIM like so:&lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2017/06/mim.png&#34; alt=&#34;MIM&#34;&gt;&lt;/li&gt;
&lt;li&gt;Save that and follow the instructions on how to sync with MIM. &lt;a href=&#34;https://social.technet.microsoft.com/wiki/contents/articles/33745.sharepoint-2016-user-profile-service-step-by-step-configuration-of-mim-2016.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;Step By Step MIM&lt;/a&gt;&lt;ol&gt;
&lt;li&gt;GOLDEN NUGGENT ADVICE 1 - MIMSYNC LOVES THE C DRIVE SO BE CAREFUL. I INSTALLED ON THE C DRIVE JUST TO BE SAFE.&lt;/li&gt;
&lt;/ol&gt;
&lt;/li&gt;
&lt;li&gt;If you followed all the instructions and didn’t mess up like I did, you should have a fully synchronized UPS with MIM.&lt;/li&gt;
&lt;li&gt;If you did screw it up or you want to add custom attributes read on.&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;So you screwed up. How do you fix MIM? This is the REAL sceret of MIM. There are tiny little nuances that you need to know about and MR Spencer Harbar, has uncovered this for us in his MIM webinar (which is 2 hours long. i love me a british accent so I sat there and took it). But if you don’t have time here is the condenced sequence of events that need to happen. GOLDEN NUGGET OF ADVICE 2: MIM LOVES, LOVES TO DO THINGS IN A SPECIFIC ORDER. First here is the order of things you need to follow to create a new Custom Property:&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;Create the New User profile Property in the User Profile Service&lt;/li&gt;
&lt;li&gt;Create a matching property in the Metaverse Designer&lt;/li&gt;
&lt;li&gt;Map the Custom Property in the ADMA&lt;/li&gt;
&lt;li&gt;Refresh the Schema for SPMA&lt;/li&gt;
&lt;li&gt;Map the Custom Property in the SPMA&lt;/li&gt;
&lt;li&gt;Run Full Sync&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;There are a few different ways to do the above, but Spencers way is the best. He created custom run profile for Full Import and Full Sync. Check out his webinar &lt;a href=&#34;https://rencore.com/media/webinar/recording-user-profile-synchronization-identity-manager-sharepoint-server-2016/&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;The MIM BIBLE.&lt;/a&gt; So I did all that. I saw the attribute in the Synchronization Statics, but it damn it Jim! it doesn’t show up in SharePoint User Profile (hair pulling ensues). See, what had happened is that when I created the new attribute, it also wanted to create a metadata term for that attribute (location is a good example). BUT, guess what? The darned termset was set to closed by default!!!! Who would know that? Well, Spencer does. So that is why I watched the whole thing. GOLDEN NUGGET ADVICE 3: IF YOU WANT YOUR CUSTOM ATTRIBUTE TO BE SEARCHABLE, YOU NEED TO CREATE CHECK , CONFIGURE A TERM TO BE USED FOR THIS PROPERTY CHECK BOX, WHEN YOU CREATE THE ATTRIBUTE IN SP, BUT YOU NEED TO MAKE SURE THAT THE TERMSET IS SET TO OPEN IN THE TERM STORE. &lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2017/06/term.png&#34; alt=&#34;TERM&#34;&gt; BUT THAT’S NOT ENOUGH. YOU ALREADY RAN THE FULL SYNC. SO WHAT DO YOU DO NOW? GOLDEN NUGGET OF ADVICE 4 - THIS IS THE BIG ONE! TO FIX IT ALL YOU NEED TO CLICK ON THE SPMA MANAGEMENT AGENT IN MIM AND CLICK DELETE AND SELECT DELETE CONNECTOR SPACE ONLY! &lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2017/06/del.png&#34; alt=&#34;DEL&#34;&gt; I wrote that in caps in order to drive home the point that this needs to be done. That, my friends is the real secret of MIM. If you screw up, you need to delete connector space only so you can continue to work. Phew…that was a lot. Learn from my fail. Once you master this, MIM will be your friend. If it’s not then, contact me and  I will see if i can help. IF i can’t I will refer you to the master. If Todd is reading this, feel free to make any necessary corrections. I may have screwed up somewhere else. Sincerely, Battle Tested Nando.&lt;/p&gt;
::qa::lurn::qa::The required feature is not enabled for this column type.::qa::lurn::qa::http://yoursite.com/2011/08/24/the-required-feature-is-not-enabled-for-this-column-type/::qa::lurn::qa::&lt;p&gt;This little gem started appearing in the last couple of days. It happened when i tried to create a managed metadata column in a sharepoint 2010 document library. Not sure why this happened, but from what i can gather, the affected sites where sites that were saved as a template. There are several different ways to get rid of this message/active it. First you need to download a really hand tool from codeplex: Sharepoint manager 2010. You can donwload it here: &lt;a href=&#34;http://spm.codeplex.com/&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://spm.codeplex.com/&lt;/a&gt; Once you have it installed on your favorite WFE, go to the features of the site collection and search for Register taxonomy site wide field added event reviever (hidden). Right click on it and activate. [caption id=”attachment_101118315” align=”aligncenter” width=”300” caption=”sharepoint manager screen shot.”]&lt;a href=&#34;http://sharepointdojo.files.wordpress.com/2011/08/capture.png&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;http://sharepointdojo.files.wordpress.com/2011/08/capture.png?w=300&#34; alt=&#34;&#34; title=&#34;Capture&#34;&gt;&lt;/a&gt;[/caption] Go back to your DL, and refresh. Walla, metadata active! Enjoy Nando&lt;/p&gt;
::qa::lurn::qa::The Secret of MIM(2016). A Ballad of UPS.::qa::lurn::qa::http://yoursite.com/2017/06/05/the-secret-of-mim2016-a-ballad-of-ups/::qa::lurn::qa::&lt;p&gt;We have come full circle with UPS and SharePoint. The year is 2017. The players are the same. We look back fondly at 2010 where we battled with the toddler known as the User Profile Service. 7 years later, that toddler is a full blown teenager and the battle begins again. A worthy oponent this was, yet as true as the warrior is to war, I am to the UPS. I will be blogging about my hard fought battle with SharePoint 2016 with MIM 2016, custom attributes, and yes, custom connection to SQL to bring back User details. The story shall be told. Battles where lost, but the war  was won. Very special thanks to Spencer Harbar and Todd Klindt for their infiniate morsels of wisdom. That dude Spencer slayed that dragon way before I did. Stayed Tuned. For in the morrow i shall regale thee with the Secret of MIM! see what i did there…. nando&lt;/p&gt;
::qa::lurn::qa::SPDOJO now with comments::qa::lurn::qa::http://yoursite.com/2008/10/22/spdojo-now-with-comments/::qa::lurn::qa::&lt;p&gt;I added a comment section for anyone that actually finds this. Feel free to comment on anything you like&lt;/p&gt;
::qa::lurn::qa::toggle people search box option on::qa::lurn::qa::http://yoursite.com/2009/02/11/toggle-people-search-box-option-on/::qa::lurn::qa::&lt;p&gt;This is a great way to display the people search options every time you navigate to the search center.&lt;/p&gt;
&lt;p&gt;thannks to Steven Van De Craen for his contribution:&lt;br&gt;&lt;a href=&#34;http://www.moss2007.be/blogs/vandest/archive/2007/08/28/sharepoint-2007-people-search-options-shown-by-default-repost.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://www.moss2007.be/blogs/vandest/archive/2007/08/28/sharepoint-2007-people-search-options-shown-by-default-repost.aspx&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;Instructions&lt;/p&gt;
&lt;p&gt;Go to the People Search Page in your SharePoint Portal and modify the page (eg. /SearchCenter/Pages/people.aspx)&lt;/p&gt;
&lt;p&gt;Add a Content Editor Web Part right below the People Search Box Web Part&lt;br&gt;Add the following javascript to the CEWP:&lt;/p&gt;
&lt;p&gt;_&lt;br&gt;var anchors = document.getElementsByTagName(“a”);&lt;br&gt;var anchor;&lt;br&gt;var j;_&lt;/p&gt;
&lt;p&gt;// Iterate through all anchors on the page and find the one with ID ending in _PSB_Show&lt;br&gt;for (j = 0; j {&lt;br&gt;if (anchors[j].id.match(/\_PSB_Show$/) != null)&lt;br&gt;{&lt;br&gt;anchor = anchors[j];&lt;br&gt;break;&lt;br&gt;}&lt;br&gt;}&lt;/p&gt;
&lt;p&gt;// If the anchor is found and the click is supported in the current browser&lt;br&gt;// Perform a click after 100 ms&lt;br&gt;if ((anchor != null) &amp;amp;&amp;amp; (anchor.click != null))&lt;br&gt;{&lt;br&gt;setTimeout(“anchor.click();”, 100);&lt;br&gt;}  &lt;/p&gt;
&lt;p&gt;Mark the Web Part as hidden and optionally give it a friendly name.&lt;br&gt;Screenshot&lt;/p&gt;
::qa::lurn::qa::The sharepoint Gods::qa::lurn::qa::http://yoursite.com/2008/10/22/the-sharepoint-gods/::qa::lurn::qa::&lt;p&gt;&lt;a href=&#34;http://blogs.msdn.com/sharepoint/default.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;The sharepoint Gods&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::Top 10 sql 2k8 features for Sharepoint 2k10.::qa::lurn::qa::http://yoursite.com/2010/09/13/top-1-sql-2k8-features-for-sharepoint/::qa::lurn::qa::&lt;p&gt;I saw this on the Oleson blog and thought it was a great read. Check it out: &lt;a href=&#34;http://blogs.msdn.com/b/joelo/archive/2008/03/10/top-10-sql-2008-features-answer-why-plan-to-upgrade.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://blogs.msdn.com/b/joelo/archive/2008/03/10/top-10-sql-2008-features-answer-why-plan-to-upgrade.aspx&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::Turn Folders into Document Sets. YUP!::qa::lurn::qa::http://yoursite.com/2011/11/02/turn-folders-into-document-sets-yup/::qa::lurn::qa::&lt;p&gt;Is this possible? Can sharepoint be this Awesome? Yes it can. All you need is this: This handy codeplex WSP that fixes the annoying bug in sharepoint that doesn’t totally convert folders to document sets all the way: &lt;a href=&#34;http://foldertodocsetfix.codeplex.com/&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://foldertodocsetfix.codeplex.com/&lt;/a&gt; 2. You need to create a workflow in sharepoint designer. Choose List Item and choose the Document library/Library you want to associate the WF with. What we wan to do now is set a condition that says, “if the content type id=Folder, set contentId to Document Set. You must set the workflow to start when a new item is created. Once you have all these configured, the magic happens. Your Folder is now a document set. You can create different document set content type. Very very handy. If you need more help, just leave a comment. I will get back to you asap.   Nando&lt;/p&gt;
::qa::lurn::qa::View HTML pages in SharePoint Online.::qa::lurn::qa::http://yoursite.com/2014/07/23/view-html-pages-in-sharepoint-online/::qa::lurn::qa::&lt;p&gt;Did someone in your organization save an entire website in a document library? Did they complain they couldn’t open the start.html page? Do you have users that want to view html pages inside SharePoint online? If you answered yes to any of these questions (i am aware of the irony of this post), then I have a solution for you! Simply open your html files in your library using explorer view and change the extension from HTML to ASPX. It even works with Flash content. Yup, its that easy (and confusing at the same time, but for other reasons). Enjoy Nando&lt;/p&gt;
::qa::lurn::qa::Want to add a WFE? YOu gotta follow da rules!::qa::lurn::qa::http://yoursite.com/2009/08/26/want-to-add-a-wfe-you-gotta-follow-da-rules/::qa::lurn::qa::&lt;p&gt;WOW! Who knew that installing and additional Front end server in moss 2007 was such a headache. First all i did was install sharepoint on a virtual machine and added it to the farm. Pretty simple, right? Wrong! Central Admin decrees the new server is not configured. Well how do we go about doing that? Turns out you have to pay close attention to the version level of your Farm before you even begin. Case in point if you have installed the infrastructure update you are on version 6318, where as with SP1 you are only on version 6219. In my case i had installed the infrastructure update across the farm, so that is why i was getting the server not configured message. But even running the infrastructure update after does not work! it just stays trying to connect to the database, causing a bunch of event id 3351 to be thrown all over the place. So, here is what you do to fix this: 1. you install sharepoint with SP1 BUT DO NOT RUN THE CONFIG WIZARD! 2. you install wss infrastructure update BUT DO NOT RUN THE CONFIG WIZARD! 3. you install moss2k7 infrastructure update BUT DO NOT RUN THE CONFIG WIZARD! 4. after all this has been done run the config wizard and you are done!&lt;/p&gt;
::qa::lurn::qa::Troubleshooting User Profile Service::qa::lurn::qa::http://yoursite.com/2011/04/20/troubleshooting-user-profile-service/::qa::lurn::qa::&lt;p&gt;Microsoft make me happy: &lt;a href=&#34;http://blogs.technet.com/b/steve_chen/archive/2010/10/13/troubleshooting-user-profile-sync-issues-on-sharepoint-2010.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://blogs.technet.com/b/steve_chen/archive/2010/10/13/troubleshooting-user-profile-sync-issues-on-sharepoint-2010.aspx&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::web part maintenance page: addendum to the redirect::qa::lurn::qa::http://yoursite.com/2009/02/24/web-part-maintenance-page-addendum-to-the-redirect/::qa::lurn::qa::&lt;p&gt;If you are a dork like me and you put the redirect value to 0 like i did below, you will probably not be able to get to the original page you wanted redirected.&lt;br&gt;Here is how you can.&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;http://www.sharepointblogs.com/nrdev/archive/2007/02/08/tip-easily-get-to-the-webpart-maintenance-page-for-any-sharepoint-site-url.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://www.sharepointblogs.com/nrdev/archive/2007/02/08/tip-easily-get-to-the-webpart-maintenance-page-for-any-sharepoint-site-url.aspx&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::What is the Matrix...err...SharePoint?::qa::lurn::qa::http://yoursite.com/2010/11/15/what-is-the-matrix-err-sharepoint/::qa::lurn::qa::&lt;p&gt;“Unfortunately nobody can be told what The SharePoint is. Only be shown…” - Morpheous to Neo before he took the red pill. This question comes up quite often and thanks to Dilbert, we now have a definitive answer…well sort of. [caption id=”attachment_101118273” align=”alignnone” width=”300” caption=”The wisdom of dilbert is upon us.”]&lt;a href=&#34;http://sharepointdojo.files.wordpress.com/2010/11/shpdil.jpg&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;http://sharepointdojo.files.wordpress.com/2010/11/shpdil.jpg?w=300&#34; alt=&#34;&#34; title=&#34;DilbertPoint&#34;&gt;&lt;/a&gt;[/caption] Now. If we can only have a quick and easy way to tell people what it is, our lives will be so much better. Do you guys have an Idea? Lets have a what is sharepoint contest. Simplest answer wins. Leave your ideas.&lt;/p&gt;
::qa::lurn::qa::Web Part connections=Good::qa::lurn::qa::http://yoursite.com/2010/02/02/web-part-connectionsgood/::qa::lurn::qa::&lt;p&gt;I recently finished up a project over at symantec. Part of their requirements was a sort of 3 tiered project creation dashboard. They wanted the ability to group tasks and documents to a specific list. Enter web part connections. What I ended up doing was adding a lookup field to the task list and document library, that referred back to the create a task custom list. Once I did that i was able to create a blank web part page and add the 3 lists as web parts. I then we connected them with the lookup field using the web part connections option. Now I am able to select a specific project and all the tasks and documents associated with it. Pretty nifty eh?&lt;/p&gt;
::qa::lurn::qa::Why Sharepoint?::qa::lurn::qa::http://yoursite.com/2008/11/28/why-sharepoint/::qa::lurn::qa::&lt;p&gt;I get that a lot, along with - what is sharepoint? My standard answer is basically this; Sharepoint is like a swiss army knife. It has many application and uses. It is an intranet portal, it is a centralized document repository with search function. Sometimes, I say its Microsoft office in a web form. But most of the time, showing them is better than trying to explain it.&lt;/p&gt;
&lt;p&gt;Buzz words like social computing and online collaboration mean very little to those that are not fluent in the geek speak. Weird, I know. But there are actually people out there that want things in plain english.&lt;/p&gt;
&lt;p&gt;More on this later.&lt;/p&gt;
::qa::lurn::qa::Why?::qa::lurn::qa::http://yoursite.com/2008/10/17/why/::qa::lurn::qa::&lt;p&gt;I’m not really a blogger. I don’t have myspace. I do have facebook, but i don’t really check it. This seems to be a pretty good compromise. Heck, I can even do it from my iphone so this might actually work. I just need to actually include valuable content.&lt;/p&gt;
&lt;p&gt;Nando&lt;/p&gt;
::qa::lurn::qa::Workflow woes?::qa::lurn::qa::http://yoursite.com/2008/11/11/workflow-woes/::qa::lurn::qa::&lt;p&gt;Ever had a workflow that didn’t complete?&lt;br&gt;Did you enable versioning for that list?&lt;/p&gt;
&lt;p&gt;Me neither.&lt;/p&gt;
&lt;p&gt;But when I did, it worked!!!&lt;br&gt;Try it.&lt;/p&gt;
::qa::lurn::qa::Workflow differences....way over due!::qa::lurn::qa::http://yoursite.com/2017/01/26/workflow-differences-way-over-due/::qa::lurn::qa::&lt;p&gt;I have been a way for a long time. But now i am back with a useful list of SharePoitn 2010 vs 2013 workflow actions. Enjoy.&lt;a href=&#34;https://sharepointdojo.files.wordpress.com/2017/01/wfa.png&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2017/01/wfa.png?w=300&#34; alt=&#34;wfa&#34;&gt;&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::*/}).toString();
	var arr = postsAllText.split("::qa::lurn::qa::");
	for(var i = 1; i+2 <= arr.length - 3; i+=3) {
	content.add({
	id: Math.floor(i/3),
	title: arr[i],
	content: arr[i+2]
	});
	}
	function searchInSite() {
		var keyword = document.getElementById("search-input").value;
		var result = content.search(keyword);
		if (result.length == 0) {
			document.getElementById("search-result-title").innerHTML = "Found 0 match.";
		} else {
			document.getElementById("search-result-title").innerHTML = "Found "+result.length+" match(es):";
		}
		document.getElementById("search_result_list").innerHTML = "";
		for(var i = 0; i < result.length; i++) {
			document.getElementById("search-result-list").innerHTML += '<li><a href="'+arr[result[i].ref*3+2]+'">'+arr[result[i].ref*3+1]+'</a></li>';
		}
		document.getElementById("search-result").style.display = "block";
	}
	function searchInputOnKeyUp() {
		event.preventDefault();
	if (event.keyCode == 13) {
	searchInSite();
	}
	}
</script>
