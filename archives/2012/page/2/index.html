::qa::lurn::qa::Forgotten WFM Autogeneration Key? I got your back!::qa::lurn::qa::http://yoursite.com/2017/02/08/forgotten-wfm-autogeneration-key-i-got-your-back/::qa::lurn::qa::&lt;p&gt;You ever forget that stupid autogenerated certificate password to join a SharePoint Workflow Manager Farm? Did you ever inherit a SharePoint farm with no passwords and you need to leave and rejoin a wfm farm(happens alot). Or perhaps you want to scale out your WFM farm and do not have the password. I struggled with this one myself, and I am here to show you the way. There is no way to retrieve it, that i know of. But I can show you how to change it. Step 1 - DO NOT LEAVE THE WFM FARM! YOu can do this if you do leave the farm, but it will take the full DB Connection string to get this to work. Step 2-Open powershell on your WFM machine and run these commands to update WFM Auto generated key.&lt;/p&gt;
&lt;p&gt;PS C:\&amp;gt; $autoGenerateKey = convertto-securestring ‘CertAutoGenKey123’  -asplaintext -force&lt;br&gt;PS C:\&amp;gt; Set-WFCertificateAutoGenerationKey  -WFFarmDBConnectionString ‘dbConnectionString’ -key $autoGenerateKey -Verbose&lt;/p&gt;
&lt;p&gt;This will change the certificate generation key most people set when they run WFM the first time.&lt;/p&gt;
&lt;p&gt;Step 2- Update the Service bus key as well. You can’t do one without the other. From powershell type this:&lt;/p&gt;
&lt;p&gt;PS C:\&amp;gt; $SBGenerateKey = convertto-securestring ‘CertAutoGenKey123’  -asplaintext -force&lt;br&gt;PS C:\&amp;gt;Set-SBCertificateAutogenerationKey-WFFarmDBConnectionString ‘dbConnectionString’ -key $autoGenerateKey -Verbose&lt;/p&gt;
&lt;p&gt;That’s it. You should now be able to join the server to the WFM farm. Microsoft does not make it easy to find this stuff, so i decided to help you all out. Love Nando&lt;/p&gt;
::qa::lurn::qa::GPOs and SharePoint 2013: The dance of the 2 left footed partners.::qa::lurn::qa::http://yoursite.com/2013/07/03/gpos-and-sharepoint-2013-the-dance-of-the-2-left-footed-partners/::qa::lurn::qa::&lt;p&gt;I recently was installing SharePoint 2013 at a customers site. I thought all was going well till i started hitting a brick wall of errors while installing SharePoint, some that i had seen, others that i haven’t. I started noticing some strange things as well, like the SharePoint Timer services mysteriously turning off and then giving me an error, telling me that the there was a logon failure.  I thought this was kinda weird, but i went in and updated the password and i got CLUE #1. The dialogue box was now telling me that my farm account now had rights to log on as a service. That set me off an alarm in my head and decided to ask my customer if he had any custom GPOs. Turns out they did, but he didn’t quite know all the different ones they had. Thus started a long winding road figuring out which GPOs did what. The end result was this: SharePoint 2013 service accounts need the following rights.&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;Manage audit and security log&lt;/li&gt;
&lt;li&gt;Debug Programs&lt;/li&gt;
&lt;li&gt;Backup files and directories&lt;/li&gt;
&lt;li&gt;Log on as a service&lt;/li&gt;
&lt;li&gt;Log on as batch&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;All of these right can be found on the local security policy, but if you have GPOs in your AD these will be over written. What you have to do is kindly/gently/forcefully ask you friendly neighborhood AD guru to create a GPO that allows these rights to your SP Service accounts. Adding the ones above helped me. Nando&lt;/p&gt;
::qa::lurn::qa::Here is why SPD 2010 Worfklows do not start automatically.::qa::lurn::qa::http://yoursite.com/2011/11/05/here-is-why-spd-2010-worfklows-do-not-start-automatically/::qa::lurn::qa::&lt;p&gt;Apparently this bug is left over from MOSS 2007. Maybe its really a feature, although I am not sure. But here is the situation: You create a SPD 2010 workflow, set it to start automatically or when an item changes and publish it to your site. You log in with your system account and to test the workflow. You create something, but workflow does not kick off automatically. It seems you can only start it manually. This is no good. The FIX: Log on with any other account that has contribute permissions. Test the workflow. It works. Weird.&lt;/p&gt;
::qa::lurn::qa::help desk sp portal: is it practical or a pipe dream?::qa::lurn::qa::http://yoursite.com/2008/10/18/help-desk-sp-portal-is-it-practical-or-a-pipe-dream/::qa::lurn::qa::&lt;p&gt;Ideas: I have this silly idea and or notion that I can create this amazing help desk sp portal. As we all know content makes or breaks a site, so I am struggling with both how much and what sort of content to include. Links are always great, but too many links and the user will get confused. What will make a user go to the sp site instead of calling? I guess my philosophy on the matter is, if there is an off chance a user will search for help first, then it merits creating this portal for them. With sharepont search, user can search for this info; atleast that is my hope. Anyone care to share their ideas on this?&lt;/p&gt;
::qa::lurn::qa::Hide the Quick Launch in SharePoint 2010::qa::lurn::qa::http://yoursite.com/2011/03/29/hide-the-quick-launch-in-sharepoint-2010/::qa::lurn::qa::&lt;p&gt;This elusive issue snuck up on me today, as a client requested it be gone. Naturally, I googled this and it is not quite as easy as it seems. In order to do this, you need the content editor webpart and as you all know its completely redesigned for 2010. The edit the html source is now located on the ribbon. That sucker is pretty hidden! It is can be found in the format text tab of the ribbon in edit mode: &lt;a href=&#34;http://sharepointdojo.files.wordpress.com/2011/03/capture.png&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;http://sharepointdojo.files.wordpress.com/2011/03/capture.png&#34; alt=&#34;&#34; title=&#34;htmlsource&#34;&gt;&lt;/a&gt;Now that you know where it is, here is the code that hides the quick launch: &lt;a href=&#34;http://sharepointdojo.files.wordpress.com/2011/03/capture2.png&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;http://sharepointdojo.files.wordpress.com/2011/03/capture2.png?w=300&#34; alt=&#34;&#34; title=&#34;source&#34;&gt;&lt;/a&gt; Now save your page and you may now use the entire length of your sharepoint site. Enjoy Nando&lt;/p&gt;
::qa::lurn::qa::Ignite bound: The Age of SharePoint. ::qa::lurn::qa::http://yoursite.com/2015/05/03/ignite-bound-the-age-of-sharepoint/::qa::lurn::qa::&lt;p&gt;They said SharePoint 2016 was coming so I decided to go check it out.  Stay tuned to the dojo for highlights.  &lt;a href=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0825.jpg&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0825.jpg&#34; alt=&#34;&#34;&gt;&lt;/a&gt;  &lt;a href=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0833.jpg&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0833.jpg&#34; alt=&#34;&#34;&gt;&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::Infopath 2013 and the Nebulous(at best) Negotiate Setting::qa::lurn::qa::http://yoursite.com/2015/11/18/infopath-2013-and-the-nebulousat-best-negotiate-setting/::qa::lurn::qa::&lt;p&gt;DISCLAIMER: IF YOUR FARM WEB APP IS SET TO NEGOTIATE(KERBEROS), READ THIS.   If you are like me, you want SharePoint to be the most simple thing ever, however, if you are like me, it never ever happens that way. Take my current farm, by all standards it is one of the most solidly built farms ever (PLA), however, there are nuances to that I discover everyday. You think you have it all figured out and then one day you are on the phone with Premier support and they just take you to the wood shed. Such a thing happened to me, when i couldn’t get InfoPath browser forms to work in the browser when calling &lt;a href=&#34;http://jfsweb-uat/_vti_bin/UserProfileService.asmx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;_vti_bin/UserProfileService.asmx&lt;/a&gt; SOAP service. NO matter what I tried, or how many blogs I read, I kept getting the dreaded EVENT ID 5566. I followed &lt;a href=&#34;http://www.cdhtalkstech.com/2013/05/31/using-infopath-2013-to-query-data-from-the-user-profile-service-in-sharepoint-2013/&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;this blog&lt;/a&gt; which got me very close, but not all the way, because of KERBEROS. Why Microsoft decided to name it after stuff animals is beyond me. What the blogs don’t tell you is that if you want to use &lt;a href=&#34;http://jfsweb-uat/_vti_bin/UserProfileService.asmx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;_vti_bin/UserProfileService.asmx&lt;/a&gt; SOAP service to get User Profile INFO, AND YOUR WEB APP AUTHENTICATION PROVIDER IS SET TO NEGOTIATE  you have to the following EXTRA STEPS:&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;Create a new Secure Store ID and set it to GROUP TICKET. GROUP TICKET is the key to this.&lt;/li&gt;
&lt;li&gt;The secure store credentials need to have the ability to READ Active Directory.&lt;/li&gt;
&lt;li&gt;You will need to convert your InfoPath form data connection into UDCX files, in infopath.&lt;/li&gt;
&lt;li&gt;You will need to create a data connection library and make sure you turn on content publishing  (just an option).&lt;/li&gt;
&lt;li&gt;You will need to edit the ucdx files just like in above reference blog, EXCEPT, and this is very important, INSTEAD OF NTLM set it to NEGOTIATE (after all this article start out by pointing that the farm is set to negotiate).&lt;/li&gt;
&lt;li&gt;Don’t use web proxy for infopath&lt;/li&gt;
&lt;li&gt;Make sure you check Configure InfoPath Forms Services is set to Allow user form templates to use authentication information contained in data connection files.&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;This should work. EVENT ID 5566 should go away. Kerberos crowd, you’re welcome.   Love Nando&lt;/p&gt;
::qa::lurn::qa::How to re-provision user profile sync without loosing data.::qa::lurn::qa::http://yoursite.com/2011/04/16/how-to-re-provision-user-profile-sync-without-loosing-data/::qa::lurn::qa::&lt;p&gt;User profile sync serves as a staging area for data, and the data in profile store and social databases is the data consumed by the user profile service. So if the right steps are followed, you should be able to reset the sync service and related databases, without harming the user profile data. Here are a set of suggested steps: 1) Login as farm account 2) Backup the User Profile DB and the User Profile Sync DB 3) Stop the SharePoint 2010 Timer service: PS D:\&amp;gt; net stop sptimerv4 4) Delete the data in the Sync DB using the following PowerShell script: PS D:\&amp;gt; Get-SPDatabase 5) Copy the GUID associated with the User Profile Sync DB in the command line below PS D:\&amp;gt; $syncdb=Get-SPDatabase -Id 6) Execute these commands, in exactly the following order. This is not a script. So please cut and paste each of these commands one by one. PS D:\&amp;gt; $syncdb.Unprovision() PS D:\&amp;gt; $syncdb.Status=’Offline’ PS D:\&amp;gt; Get-SPServiceApplication #Copy the GUID associated with the User Profile Service and paste it after “Id” in the next command: PS D:\&amp;gt; $upa=Get-SPServiceApplication -Id $upa.ResetSynchronizationMachine() PS D:\&amp;gt; $upa.ResetSynchronizationDatabase() 7) Provision the Sync DB: PS D:\&amp;gt; $syncdb.Provision( ) 8 ) Add the User Profile Synchronization service account (farm account) as the dbowner on the Sync DB (using SQL Server Management Studio). 9 ) Start the SharePoint 2010 Timer service PS D:\&amp;gt; net start sptimerv4 10) Start the User Profile Synchronization Service in the Central Administration UI. 11) After the User Profile Synchronization Service is started, reset IIS. PS D:\&amp;gt; iisreset 12) Create connections to data sources in the Central Administration UI. 13) Run full user profile synchronization.&lt;/p&gt;
::qa::lurn::qa::Increase Sharpeoint Upload limit (what MS didn&#39;t tell you)::qa::lurn::qa::http://yoursite.com/2009/06/08/increase-sharpeoint-upload-limit-what-ms-didnt-tell-you/::qa::lurn::qa::&lt;p&gt;THIS ONLY WORKS FOR WINDOWS 2003 SERVERS WITH IIS 6. IF YOU HAVE WINDOWS 2008 READ THE ADDENDUM POST ABOVE. The instructions for each step are below : Open Central Administration. Go to “Application Management”, then “Web Application General Settings”. Ensure you are on the correct web application and modify the “Maximum Upload Size” field. 2. Open IIS, find the appropriate website and open its properties. The timeout setting is on the Website tab and in the connections setting under “Http Connection Timeout”. I’d probably consider adding 120 seconds per extra 50 mb, more or less depending on your connection. 3. Edit C:\Program Files\Common Files\Microsoft Shared\Web server extensions\12\TEMPLATE\LAYOUTS\web.config From :&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;[location path=”upload.aspx”] [system.web] [httpRuntime maxRequestLength=”2097151” /] [/system.web] [/location]&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;To : [location path=”upload.aspx”] [system.web] [httpRuntime maxRequestLength=”2097151” ExecutionTimeout=”999999”/] [/system.web[ [/location&amp;gt;] Edit the web.config in the home directory of the IIS Site of your web application. From :&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;[httpRuntime maxRequestLength=”51200” /]&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;To :&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;[httpRuntime maxRequestLength=”51200” executionTimeout=”999999” /]&lt;/p&gt;
&lt;/blockquote&gt;
&lt;p&gt;Thanks to Mark Rhodes for this one: &lt;a href=&#34;http://www.msexperts.org/blogs/mark/archive/2008/10/23/increasing-the-maximum-upload-limit-on-a-sharepoint-site.aspxhttp://www.msexperts.org/blogs/mark/archive/2008/10/23/increasing-the-maximum-upload-limit-on-a-sharepoint-site.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://www.msexperts.org/blogs/mark/archive/2008/10/23/increasing-the-maximum-upload-limit-on-a-sharepoint-site.aspxhttp://www.msexperts.org/blogs/mark/archive/2008/10/23/increasing-the-maximum-upload-limit-on-a-sharepoint-site.aspx&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::Infopath forms inside webparts! YIPPY!::qa::lurn::qa::http://yoursite.com/2009/02/12/infopath-forms-inside-webparts-yippy/::qa::lurn::qa::&lt;p&gt;This guy is good. Real good.&lt;br&gt;Want to embed infopath into a webpart?&lt;br&gt;here is how&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;http://sharepointblogs.com/marwantarek/archive/2008/02/25/infopath-form-viewer-webpart.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://sharepointblogs.com/marwantarek/archive/2008/02/25/infopath-form-viewer-webpart.aspx&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::InfoPath is back from the dead...sort of.::qa::lurn::qa::http://yoursite.com/2015/02/10/infopath-is-back-from-the-dead-sort-of/::qa::lurn::qa::&lt;p&gt;As you may or may not know, InfoPath has been the subject of much speculation in the SharePoint community, with Microsoft saying that they will be killing it off, then changing its mind about it. Well they officially changed their mind about, at least for the next version. Microsoft updated it’s blog post with the following: “As part of the update shared around the Evolution of SharePoint and the next SharePoint Server on-premises release, we are also updating the timelines for removal of InfoPath Forms Services components of SharePoint and SharePoint Online. Specifically, InfoPath Forms Services will be included in the next on-premises release of SharePoint Server 2016, as well as being fully supported in Office 365 until further notice. Customers will be able to confidently migrate to SharePoint Server 2016 knowing that their InfoPath forms will continue to work in their on-premises environments, as well as in Office 365. The InfoPath 2013 application remains the last version to be released and will work with SharePoint Server 2016.” Here is the link &lt;a href=&#34;http://absolute-sharepoint.com/2015/02/infopath-back-sharepoint-2016-fosl-vnext-dead.html?utm\_content=buffer6b065&amp;amp;utm\_medium=social&amp;amp;utm\_source=twitter.com&amp;amp;utm\_campaign=buffer&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://absolute-sharepoint.com/2015/02/infopath-back-sharepoint-2016-fosl-vnext-dead.html?utm\_content=buffer6b065&amp;amp;utm\_medium=social&amp;amp;utm\_source=twitter.com&amp;amp;utm\_campaign=buffer&lt;/a&gt; So, in honor of InfoPath’s Ali like return to the ring, i say unto you, InfoPath on my people. It will be ok. Nando&lt;/p&gt;
::qa::lurn::qa::Keynote: Come early or else::qa::lurn::qa::http://yoursite.com/2015/05/04/keynote-come-early-or-else/::qa::lurn::qa::&lt;p&gt; This year I decided to come early and see if I can gather precious Nadella sweat so I can sell it next to Elvis swear. Good call.     &lt;a href=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0855-0.jpg&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0855-0.jpg&#34; alt=&#34;&#34;&gt;&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::Lately::qa::lurn::qa::http://yoursite.com/2010/09/13/lately/::qa::lurn::qa::&lt;p&gt;Good Hello Sharepointians I do apologize for the lack of updates to the site. I have been stuck in NON sharepoint land for a while. Having said that, I am excited about the 2010 features. I will start posting articles of interest and my own experiences on a regular basis. Thanks for your patience and may your Kung Fu be strong.&lt;/p&gt;
::qa::lurn::qa::Make a new web app, make it the default one too.::qa::lurn::qa::http://yoursite.com/2009/01/14/make-a-new-web-app-make-it-the-default-one-too/::qa::lurn::qa::&lt;p&gt;I was trying to re-create the default sharepoint web app usually on port 80, but i must have deleted it incorrectly or something, because no matter what i did, i could not get a new web app to default to port 80.&lt;/p&gt;
&lt;p&gt;So after making sure the web app was deleted I created another one on a random port. Then i went into IIS manager and changed the port binding of the new web app to port 80 and VOILA it works!&lt;/p&gt;
&lt;p&gt;Nando&lt;/p&gt;
::qa::lurn::qa::Mastering Sharepoint Customizations Class::qa::lurn::qa::http://yoursite.com/2009/04/21/mastering-sharepoint-customizations-class/::qa::lurn::qa::&lt;p&gt;I decided to take this class with some fellow co workers (yay im not the only sharepoint guy anymore!), in order to continue to grow my sharepoint skills.&lt;/p&gt;
&lt;p&gt;It is day 2 of this class, and already I can see that the sharepoint administration class is a must!&lt;br&gt;We have spent considerable time explaining security practices which will allow you to the things required for the labs.&lt;/p&gt;
&lt;p&gt;So far, there have been tons of useful information on the customization of sharepoint. I have met some really cool people at the class. If you are reading this feel free to post up any questions or comments and I will do my best to help you out.&lt;/p&gt;
&lt;p&gt;Remember, there are many ways to skin a cat!&lt;/p&gt;
&lt;p&gt;Hope to hear from you all soon.&lt;/p&gt;
&lt;p&gt;Nando&lt;/p&gt;
::qa::lurn::qa::Keynote notes::qa::lurn::qa::http://yoursite.com/2015/05/04/keynote-notes/::qa::lurn::qa::&lt;p&gt;Satya says mobile first cloud first. Not sure how I feel about that yet. He did say devices don’t matter. Only experiences.  Create more personal computing. Investing heavily in personal data. Building trust into the kernel? Can I build that into my mortgage?  Super stoked for holographic computing.  Most profound change is windows 10. WAS. Windows as a service.  New capabilities for windows update. Not sure what he meant by that. Please god make it not break SharePoint.  Satya said skizm. I heard it.  Satya says compliance is built into all collaboration platforms. So that end users choose what they want and have it pros be able to lock it down.  Driving application agility. Devops in visual studio.   &lt;a href=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0861.jpg&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0861.jpg&#34; alt=&#34;&#34;&gt;&lt;/a&gt;  Real Madrid was introduced as a transformative example with social awareness and player analytics.   &lt;a href=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0863.jpg&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0863.jpg&#34; alt=&#34;&#34;&gt;&lt;/a&gt; Windows 10 is the center of the keynote.     &lt;a href=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0864.jpg&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0864.jpg&#34; alt=&#34;&#34;&gt;&lt;/a&gt;  Windows 10 looks cool and is aimed at windows 7 users for upgrade.  Task view will show old win 32 and new 10 apps. Familiarity is key  &lt;a href=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0865.jpg&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0865.jpg&#34; alt=&#34;&#34;&gt;&lt;/a&gt;  A lot of cortana love. Siri is not jealous. Cortana with local index for searching files is awesome.  Cortana connected to powerbi!!!  &lt;a href=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0866.jpg&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0866.jpg&#34; alt=&#34;&#34;&gt;&lt;/a&gt;   &lt;a href=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0868.jpg&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0868.jpg&#34; alt=&#34;&#34;&gt;&lt;/a&gt;  New Delve helps you work better by showing you what you are spending the most time in.   &lt;a href=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0872.jpg&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0872.jpg&#34; alt=&#34;&#34;&gt;&lt;/a&gt;   &lt;a href=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0873.jpg&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;img src=&#34;https://sharepointdojo.files.wordpress.com/2015/05/img_0873.jpg&#34; alt=&#34;&#34;&gt;&lt;/a&gt;&lt;/p&gt;
::qa::lurn::qa::More sharepoint alert wierdness! Alert links don&#39;t work after url change.::qa::lurn::qa::http://yoursite.com/2009/05/05/more-sharepoint-alert-weirdness-alert-links-dont-work-after-url-change/::qa::lurn::qa::&lt;p&gt;If you have been following sharepointdojo, you no doubt now the alert nightmares I have experienced. Here is another one: Upon migrating my farm to new location and hardware, it was noted that alerts where still pointing to the old farm. How do iyou fix this? Well the good people over at the msdn forums pointed me in the direction of the sql table that all alert subscriptions are housed: immedSubscriptions. Below is linkage that shows you how to change the alerts to point to the new farm. On a side note, always use the alternate access map name and not the server name. Trust me it will save you a huge headache later.   &lt;a href=&#34;http://trycatch.be/blogs/tom/archive/2008/05/12/alerts-don-t-work-after-url-change.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://trycatch.be/blogs/tom/archive/2008/05/12/alerts-don-t-work-after-url-change.aspx&lt;/a&gt;&lt;a href=&#34;http://trycatch.be/blogs/tom/archive/2008/05/12/alerts-don-t-work-after-url-change.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;/a&gt;&lt;a href=&#34;http://trycatch.be/blogs/tom/archive/2008/05/12/alerts-don-t-work-after-url-change.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;/a&gt;&lt;a href=&#34;http://trycatch.be/blogs/tom/archive/2008/05/12/alerts-don-t-work-after-url-change.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;/a&gt;&lt;a href=&#34;http://trycatch.be/blogs/tom/archive/2008/05/12/alerts-don-t-work-after-url-change.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;/a&gt;&lt;a href=&#34;http://trycatch.be/blogs/tom/archive/2008/05/12/alerts-don-t-work-after-url-change.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;/a&gt;&lt;a href=&#34;http://trycatch.be/blogs/tom/archive/2008/05/12/alerts-don-t-work-after-url-change.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;/a&gt;&lt;a href=&#34;http://trycatch.be/blogs/tom/archive/2008/05/12/alerts-don-t-work-after-url-change.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;/a&gt;&lt;a href=&#34;http://trycatch.be/blogs/tom/archive/2008/05/12/alerts-don-t-work-after-url-change.aspx&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;&lt;/a&gt;&lt;/p&gt;

::qa::lurn::qa::NLB 2008 and Moss 2007::qa::lurn::qa::http://yoursite.com/2009/02/18/nlb-2008-and-moss-2007/::qa::lurn::qa::&lt;p&gt;Implementing an NLB cluster with windows 2008 and Moss 2007 isn’t as easy you think, especially if you are trying to access the NLB cluster from a different subnet.&lt;/p&gt;
&lt;p&gt;According to MS you must add the default gateway to the local arp table of the server.&lt;/p&gt;
&lt;p&gt;The original command would be arp -s but more than likely you will get an access denied or unable to create arp entry error 5.&lt;/p&gt;
&lt;p&gt;The way around this is to use the Netsh command to connect to the IPV4 lac.&lt;/p&gt;
&lt;p&gt;Here are the specific steps:&lt;br&gt;step1: type cmd then ctrl + shift + enter to get admin privilege&lt;/p&gt;
&lt;p&gt;step2: I am assuming that you want to bind you default gateway’s ip with its mac. so just get the mac address of that,&lt;/p&gt;
&lt;p&gt;normally it could be find under web entry eg &lt;a href=&#34;http://192.168.0.1&#34; target=&#34;_blank&#34; rel=&#34;noopener&#34;&gt;http://192.168.0.1&lt;/a&gt; or have a look at you device mannual.&lt;/p&gt;
&lt;p&gt;step3: in the cmd windows, type&lt;/p&gt;
&lt;p&gt;netsh -c “interface ipv4”&lt;/p&gt;
&lt;p&gt;this command is going to enter the the configuration context under interface ipv4, then you will see the prompty become like ‘netsh interface ipv4&amp;gt;’&lt;/p&gt;
&lt;p&gt;step4: type —&amp;gt; set neighbors “Connection_name” “A.B.C.D” “XX-XX-XX-XX-XX-XX”&lt;/p&gt;
&lt;p&gt;where Connection_name could be. eg, in english version of vista, it is normally be&lt;/p&gt;
&lt;p&gt;“Local Area Connection”&lt;/p&gt;
&lt;p&gt;A.B.C.D is the ip address that you want to bind&lt;/p&gt;
&lt;p&gt;XX-XX-….-XX-XX is the MAC address associate with A.B.C.D&lt;/p&gt;
&lt;p&gt;after you done this , you can check it wil arp -a, and you can see that it has be statically bind A.B.C.D to the XX-…-XX&lt;/p&gt;
::qa::lurn::qa::Office 365 Outage 9/29::qa::lurn::qa::http://yoursite.com/2014/09/29/office-365-outage-929/::qa::lurn::qa::&lt;p&gt;Just wanted everyone to know that as of this morning O365/SharePoint online is suffering a slight outage. You may experience some delay in getting to any site collection in SharePoint Online. Documents and list items will not display in web parts presented on the SharePoint site “canvas.”  It you click on the web part titles you may or may not see content. There have been thousands of support calls on this issue which may have arisen around 8:30 AM today.  UPDATE: Online: issue successfully fixed Monday, September 29, 2014, at 5:19 PM UTC. Post-incident report available within five days…. .&lt;/p&gt;
::qa::lurn::qa::Once more unto the breach, dear friends. SHAREPOINT STYLE::qa::lurn::qa::http://yoursite.com/2014/01/27/once-more-unto-the-breach-dear-friends-sharepoint-style/::qa::lurn::qa::&lt;p&gt;The decision hath been made. SharePointDojo is in cocoon mode once more. From said cocoon The Helios Cooperative will rise like a phoenix built on the very platform which the caterpillar of SharePoint Dojo could not be. Hence forth, SharePoint Dojo shall be….wait for it….. THE HELIOS COOPERATIVE. A SharePoint portal about SharePoint built on Office 365. Patience is greatly appreciated Once more unto the breach, dear friends, once more; Or close the wall up with our MICROSOFT dead. In peace there’s nothing so becomes a man As modest stillness and humility: But when the blast of SHAREPOINT blows in our ears, Then imitate the WORKFLOW action of the tiger; Stiffen the DOCUMENT LIBRARY sinews, summon up the blood, Disguise fair nature with hard-favour’d METADATA rage; Then lend the eye a terrible INFOPATH aspect; Let pry through the portage of the CSS head Like the brass MASTERPAGE cannon; let the brow o’erwhelm it As fearfully as doth a galled GHOSTED PAGED rock O’erhang and jutty his confounded COLUMN base, Swill’d with the wild and wasteful oceans OF SITE COLLECTIONS. Now set the teeth and stretch the nostril wide AS A WEB APPLICATION, Hold hard the breath and bend up every spirit OF SHAREPOINT DESIGNER To his full height. On, on, you noblest English TRANSLATION ENGINE. Whose blood is fet from fathers of war-proof SPELLCHECK! Fathers that, like so many Alexanders OF WILD CARD ENTRIES, Have in these parts from morn till even fought And sheathed their swords for lack of  argument: Dishonour not your mothers; now attest That those whom you call’d fathers did beget you. Be VSS SHADOW copy now to men of grosser blood, And teach them how to war. And you, good yeoman, Whose SEARCH limbs were made in England, show us here, LINKS The mettle of your pasture; let us swear ON CENTRAL ADMIN That you are worth your breeding; which I doubt not; For there is none of you so mean and base, That hath not noble lustre in your CONTENT DEPLOYMENT  eyes. I see you stand like greyhounds in the slips, Straining upon the start MENU. The game’s afoot: Follow your spirit, and upon this charge Cry ‘God for MICROSOFT, SHAREPOINT, and Saint OFFICE 365!’   LORD Nando and some famous english guy.&lt;/p&gt;
